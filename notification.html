<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Notifications | IRYA STONE</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ============================================
   SAME THEME AS CART.HTML
   ============================================ */
:root {
    --primary-gold: #c9a227;
    --gold-light: #f0d77c;
    --gold-dark: #9c7c1f;
    --stone-dark: #1a1a1a;
    --stone-light: #f4f6f4;
    --bg-light: #f7f9fc;
    --text-dark: #222222;
    --text-light: #666666;
    --white: #ffffff;
    --success-green: #10b981;
    --warning-orange: #f59e0b;
    --error-red: #ef4444;
    --info-blue: #3b82f6;
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
    --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
    --shadow-lg: 0 8px 20px rgba(0,0,0,0.12);
    --transition: all 0.3s ease;
    --border-radius: 12px;
    --border-radius-lg: 20px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: var(--bg-light);
    color: var(--text-dark);
    padding-bottom: 80px;
    font-size: 14px;
    scroll-behavior: smooth;
}

/* ============================================
   HEADER - HOME PAGE STYLE WITH ENHANCED SCROLL
   ============================================ */
header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
    padding: 8px 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
    gap: 8px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    height: 60px;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    transform: translateY(0);
}

header.hidden {
    transform: translateY(-100%);
}

.logo {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    min-width: 120px;
}

.logo i {
    color: var(--primary-gold);
    font-size: 18px;
}

.logo span {
    font-size: 16px;
    font-weight: 700;
    color: var(--white);
    font-family: 'Roboto Slab', serif;
}

/* Back Button */
.back-btn {
    display: flex;
    align-items: center;
    gap: 6px;
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: var(--white);
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    border: none;
    transition: var(--transition);
    white-space: nowrap;
    min-width: 70px;
    text-decoration: none;
}

.back-btn:hover {
    transform: translateY(-1px);
    box-shadow: var(--shadow-sm);
}

.action-btn {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--white);
    font-size: 14px;
    cursor: pointer;
    transition: var(--transition);
    position: relative;
    text-decoration: none;
}

.action-btn:hover {
    background: var(--primary-gold);
    color: var(--white);
    transform: scale(1.05);
}

.cart-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #ff4757;
    color: var(--white);
    font-size: 9px;
    font-weight: 600;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ============================================
   MAIN CONTENT - HOME PAGE STYLE
   ============================================ */
.main-content {
    padding: 80px 15px 20px;
    max-width: 1200px;
    margin: 0 auto;
}

/* Page Header - Home Page Style */
.page-header {
    margin-bottom: 25px;
    text-align: center;
    background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.6));
    padding: 20px 15px !important;
    margin: 0 !important;
    min-height: 90px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    overflow: hidden;
    border-radius: var(--border-radius);
    margin-bottom: 20px !important;
}

.page-header h1 {
    font-size: 18px !important;
    font-weight: 600 !important;
    margin-bottom: 5px !important;
    color: var(--white);
    font-family: 'Roboto Slab', serif;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    letter-spacing: 0.5px;
    text-transform: uppercase;
}

.page-header p {
    font-size: 12px !important;
    color: rgba(255, 255, 255, 0.9);
    max-width: 700px;
    margin: 0 auto;
    line-height: 1.4;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    font-weight: 400;
    opacity: 0.9;
}

/* ============================================
   NOTIFICATION FILTER - NEW DESIGN
   ============================================ */
.notification-filter {
    background: var(--white);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-sm);
    padding: 15px;
    margin-bottom: 15px;
    display: flex;
    gap: 8px;
    align-items: center;
    flex-wrap: wrap;
    border: 1px solid #f0f0f0;
}

.filter-btn {
    padding: 8px 15px;
    border-radius: 20px;
    border: 2px solid #e0e0e0;
    background: var(--white);
    color: var(--text-dark);
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    font-size: 12px;
    display: flex;
    align-items: center;
    gap: 6px;
}

.filter-btn:hover {
    border-color: var(--primary-gold);
    color: var(--primary-gold);
}

.filter-btn.active {
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: var(--white);
    border-color: var(--primary-gold);
}

.filter-btn i {
    font-size: 12px;
}

/* ============================================
   NOTIFICATIONS LIST - NEW DESIGN
   ============================================ */
.notifications-container {
    background: var(--white);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-sm);
    overflow: hidden;
    border: 1px solid #f0f0f0;
}

.notification-item {
    padding: 15px;
    border-bottom: 1px solid #f0f0f0;
    cursor: pointer;
    transition: var(--transition);
    position: relative;
}

.notification-item:hover {
    background: var(--bg-light);
}

.notification-item.unread {
    background: rgba(201, 162, 39, 0.05);
}

.notification-item:last-child {
    border-bottom: none;
}

.notification-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 12px;
}

.notification-title {
    font-weight: 600;
    font-size: 14px;
    color: var(--stone-dark);
    display: flex;
    align-items: center;
    gap: 8px;
    font-family: 'Roboto Slab', serif;
}

.notification-type {
    display: inline-block;
    padding: 3px 8px;
    border-radius: 12px;
    font-size: 9px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

/* Notification Type Colors */
.notification-type.payment {
    background: rgba(239, 68, 68, 0.1);
    color: var(--error-red);
    border: 1px solid rgba(239, 68, 68, 0.2);
}

.notification-type.order {
    background: rgba(16, 185, 129, 0.1);
    color: var(--success-green);
    border: 1px solid rgba(16, 185, 129, 0.2);
}

.notification-type.shipping {
    background: rgba(59, 130, 246, 0.1);
    color: var(--info-blue);
    border: 1px solid rgba(59, 130, 246, 0.2);
}

.notification-type.system {
    background: rgba(245, 158, 11, 0.1);
    color: var(--warning-orange);
    border: 1px solid rgba(245, 158, 11, 0.2);
}

.notification-time {
    font-size: 11px;
    color: var(--text-light);
    white-space: nowrap;
}

.notification-message {
    color: var(--text-dark);
    margin-bottom: 15px;
    line-height: 1.5;
    font-size: 13px;
}

/* ============================================
   NOTIFICATION HIGHLIGHT - NEW DESIGN
   ============================================ */
.notification-highlight {
    background: rgba(255, 107, 107, 0.05);
    border-left: 4px solid var(--error-red);
    padding: 12px 15px;
    margin: 10px 0;
    border-radius: 0 6px 6px 0;
    font-size: 12px;
}

.notification-highlight .highlight-title {
    font-weight: 600;
    color: var(--error-red);
    margin-bottom: 5px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.notification-highlight .highlight-amount {
    font-size: 16px;
    font-weight: 700;
    color: var(--error-red);
    margin: 8px 0;
}

.notification-highlight .highlight-deadline {
    font-size: 11px;
    color: var(--text-light);
    font-style: italic;
}

/* ============================================
   PRODUCT IMAGE IN NOTIFICATION
   ============================================ */
.notification-product {
    display: flex;
    gap: 12px;
    margin: 15px 0;
    padding: 15px;
    background: var(--bg-light);
    border-radius: 8px;
    border: 1px solid #f0f0f0;
}

.product-image {
    width: 70px;
    height: 70px;
    border-radius: 8px;
    overflow: hidden;
    flex-shrink: 0;
}

.product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.product-details {
    flex: 1;
}

.product-name {
    font-weight: 600;
    margin-bottom: 5px;
    color: var(--stone-dark);
    font-size: 13px;
}

.product-meta {
    font-size: 11px;
    color: var(--text-light);
    margin-bottom: 8px;
}

.product-price {
    font-weight: 600;
    color: var(--primary-gold);
    font-size: 13px;
}

/* ============================================
   NOTIFICATION ACTIONS - NEW DESIGN
   ============================================ */
.notification-actions {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-top: 15px;
}

.action-btn-small {
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 5px;
    border: 1px solid #e0e0e0;
    background: var(--white);
}

.action-btn-small:hover {
    background: var(--bg-light);
}

.action-btn-small.primary {
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: var(--white);
    border-color: var(--primary-gold);
}

.action-btn-small.primary:hover {
    opacity: 0.9;
}

.action-btn-small.success {
    background: var(--success-green);
    color: var(--white);
    border-color: var(--success-green);
}

.action-btn-small.success:hover {
    background: #0da271;
}

.action-btn-small.danger {
    background: var(--error-red);
    color: var(--white);
    border-color: var(--error-red);
}

.action-btn-small.danger:hover {
    background: #dc2626;
}

.action-btn-small.info {
    background: var(--info-blue);
    color: var(--white);
    border-color: var(--info-blue);
}

.action-btn-small.info:hover {
    background: #2563eb;
}

/* ============================================
   PAY NOW BUTTON SPECIAL
   ============================================ */
.pay-now-btn {
    background: linear-gradient(135deg, #ff6b6b, #ff4757);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    width: 100%;
    justify-content: center;
    margin-top: 10px;
}

.pay-now-btn:hover {
    background: linear-gradient(135deg, #ff4757, #ff3838);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
}

.pay-now-btn:active {
    transform: translateY(0);
}

/* ============================================
   EMPTY STATE - NEW DESIGN
   ============================================ */
.empty-state {
    text-align: center;
    padding: 40px 20px;
}

.empty-state i {
    font-size: 36px;
    color: #e0e0e0;
    margin-bottom: 15px;
}

.empty-state h3 {
    color: var(--text-light);
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 16px;
}

.empty-state p {
    color: var(--text-light);
    margin-bottom: 20px;
    font-size: 13px;
    max-width: 250px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.5;
}

/* ============================================
   LOADING & NOTIFICATIONS
   ============================================ */
.loading-spinner {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 40px;
    height: 40px;
    border: 3px solid rgba(201, 162, 39, 0.3);
    border-radius: 50%;
    border-top-color: var(--primary-gold);
    animation: spin 1s ease-in-out infinite;
    z-index: 9999;
}

@keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

.notification-toast {
    position: fixed;
    top: 15px;
    right: 15px;
    background: var(--primary-gold);
    color: white;
    padding: 10px 15px;
    border-radius: 6px;
    box-shadow: var(--shadow-md);
    z-index: 9999;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    max-width: 250px;
    display: none;
    font-size: 13px;
}

.notification-toast.show {
    transform: translateX(0);
    display: block;
}

.error-message {
    position: fixed;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--error-red);
    color: white;
    padding: 10px 15px;
    border-radius: 6px;
    box-shadow: var(--shadow-md);
    z-index: 9999;
    display: none;
    max-width: 250px;
    text-align: center;
    font-size: 13px;
}

/* ============================================
   BOTTOM NAVIGATION - ENHANCED SCROLL BEHAVIOR
   ============================================ */
.bottom-nav {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(15px);
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    z-index: 999;
    box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
    height: 65px;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    transform: translateY(0);
}

.bottom-nav.hidden {
    transform: translateY(100%);
}

.nav-btn {
    text-align: center;
    font-size: 10px;
    color: rgba(255, 255, 255, 0.8);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 3px;
    transition: var(--transition);
    cursor: pointer;
    padding: 6px 10px;
    border-radius: 8px;
    min-width: 55px;
    text-decoration: none;
    height: 45px;
    justify-content: center;
    position: relative;
}

.nav-btn:hover {
    color: var(--primary-gold);
    background: rgba(255, 255, 255, 0.1);
}

.nav-btn.active {
    color: var(--primary-gold);
    background: rgba(255, 255, 255, 0.05);
}

.nav-btn i {
    font-size: 16px;
}

.nav-badge {
    position: absolute;
    top: 2px;
    right: 5px;
    background: #ff4757;
    color: var(--white);
    font-size: 8px;
    font-weight: 600;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ============================================
   HEADER ACTIONS - NEW DESIGN
   ============================================ */
.header-actions-container {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
}

.header-action-btn {
    padding: 8px 15px;
    border-radius: 20px;
    border: 2px solid #e0e0e0;
    background: var(--white);
    color: var(--text-dark);
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    font-size: 12px;
    display: flex;
    align-items: center;
    gap: 6px;
}

.header-action-btn:hover {
    border-color: var(--primary-gold);
    color: var(--primary-gold);
}

.header-action-btn.primary {
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: var(--white);
    border-color: var(--primary-gold);
}

/* ============================================
   RESPONSIVE DESIGN
   ============================================ */
@media (min-width: 768px) {
    header {
        padding: 10px 20px;
        height: 65px;
    }
    
    .logo {
        min-width: 140px;
    }
    
    .logo i {
        font-size: 20px;
    }
    
    .logo span {
        font-size: 18px;
    }
    
    .back-btn {
        padding: 9px 16px;
        font-size: 13px;
    }
    
    .action-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
    }
    
    .main-content {
        padding: 85px 20px 20px;
    }
    
    .page-header {
        min-height: 100px;
        padding: 25px 20px !important;
    }
    
    .page-header h1 {
        font-size: 20px !important;
    }
    
    .page-header p {
        font-size: 13px !important;
    }
    
    .notification-filter {
        padding: 20px;
        gap: 10px;
    }
    
    .filter-btn {
        padding: 10px 20px;
        font-size: 13px;
    }
    
    .notification-item {
        padding: 20px;
    }
    
    .notification-title {
        font-size: 15px;
    }
    
    .notification-message {
        font-size: 14px;
    }
    
    .pay-now-btn {
        padding: 10px 20px;
        font-size: 13px;
    }
    
    .product-image {
        width: 80px;
        height: 80px;
    }
    
    .bottom-nav {
        height: 70px;
        padding: 12px 0;
    }
    
    .nav-btn {
        min-width: 65px;
        font-size: 11px;
    }
    
    .nav-btn i {
        font-size: 18px;
    }
}

@media (max-width: 480px) {
    header {
        padding: 6px 10px;
        height: 55px;
        gap: 5px;
    }
    
    .logo {
        min-width: 100px;
    }
    
    .logo i {
        font-size: 16px;
    }
    
    .logo span {
        font-size: 14px;
    }
    
    .back-btn {
        padding: 6px 10px;
        font-size: 11px;
        min-width: 60px;
    }
    
    .action-btn {
        width: 32px;
        height: 32px;
        font-size: 13px;
    }
    
    .main-content {
        padding: 65px 12px 15px;
    }
    
    .page-header {
        min-height: 80px;
        padding: 15px 12px !important;
        margin-bottom: 15px !important;
    }
    
    .page-header h1 {
        font-size: 16px !important;
    }
    
    .page-header p {
        font-size: 11px !important;
    }
    
    .notification-filter {
        flex-direction: column;
        align-items: stretch;
    }
    
    .filter-btn {
        width: 100%;
        justify-content: center;
    }
    
    .notification-header {
        flex-direction: column;
        gap: 8px;
    }
    
    .notification-time {
        align-self: flex-start;
    }
    
    .notification-product {
        flex-direction: column;
    }
    
    .product-image {
        width: 100%;
        height: 120px;
    }
    
    .notification-actions {
        flex-direction: column;
    }
    
    .action-btn-small, .pay-now-btn {
        width: 100%;
        justify-content: center;
    }
    
    .bottom-nav {
        height: 60px;
        padding: 8px 0;
    }
    
    .nav-btn {
        min-width: 50px;
        font-size: 9px;
        padding: 4px 6px;
    }
    
    .nav-btn i {
        font-size: 14px;
    }
}
</style>
</head>

<body>

<!-- Loading Spinner -->
<div class="loading-spinner" id="loadingSpinner"></div>

<!-- Notification Toast -->
<div class="notification-toast" id="notificationToast"></div>

<!-- Error Message -->
<div class="error-message" id="errorMessage"></div>

<!-- Header -->
<header id="mainHeader">
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        <span>Back</span>
    </a>
    
    <div class="logo">
        <i class="fa-solid fa-gem"></i>
        <span>IRYA STONE</span>
    </div>
    
    <div style="display: flex; gap: 8px; align-items: center;">
        <a href="account.html" class="action-btn" title="Account">
            <i class="fas fa-user"></i>
        </a>
        <a href="cart.html" class="action-btn" style="position: relative;">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-badge" id="headerCartBadge">0</span>
        </a>
    </div>
</header>

<!-- Main Content -->
<main class="main-content">
    <div class="page-header">
        <h1><i class="fas fa-bell"></i> Notifications</h1>
        <p>Stay updated with your orders and activities</p>
    </div>
    
    <!-- Notification Filter -->
    <div class="notification-filter">
        <button class="filter-btn active" onclick="filterNotifications('all')">
            <i class="fas fa-bell"></i> All
        </button>
        <button class="filter-btn" onclick="filterNotifications('unread')">
            <i class="fas fa-envelope"></i> Unread
        </button>
        <button class="filter-btn" onclick="filterNotifications('payment')">
            <i class="fas fa-money-bill-wave"></i> Payments
        </button>

<script>
// ============================================
// GLOBAL VARIABLES
// ============================================
let notifications = [];
let currentFilter = 'all';

// ============================================
// INITIALIZATION
// ============================================
document.addEventListener('DOMContentLoaded', async function() {
    console.log('üì± Notifications page initializing...');
    
    try {
        // Setup scroll handling

        console.log('‚úÖ Notifications page initialized successfully');

        showError('Failed to load notifications. Please try again.');

});

// ============================================
// SCROLL HANDLING
// ============================================
function setupScrollHandling() {
    let lastScrollTop = 0;
    const header = document.getElementById('mainHeader');
    const bottomNav = document.getElementById('bottomNav');
    
    window.addEventListener('scroll', function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollTop < 10) {
            header.classList.remove('hidden');
            bottomNav.classList.remove('hidden');
            return;
        }
        
        if (scrollTop > lastScrollTop) {
            // Scrolling down
            if (scrollTop > 100) {
                header.classList.add('hidden');
                bottomNav.classList.add('hidden');
            }
        } else {
            // Scrolling up
            header.classList.remove('hidden');
            bottomNav.classList.remove('hidden');
        }
        
        lastScrollTop = scrollTop;
    }, { passive: true });
}

// ============================================
// SAMPLE NOTIFICATIONS DATA
// ============================================

// ============================================
// NOTIFICATION DISPLAY
// ============================================
function displayNotifications(notificationsList) {
    const container = document.getElementById('notificationsContainer');
    
    if (!notificationsList || notificationsList.length === 0) {
        showEmptyState();
        return;
    }
    
    // Apply filter
    let filteredNotifications = notificationsList;
    
    switch(currentFilter) {
        case 'unread':
            filteredNotifications = notificationsList.filter(n => !n.read);
            break;
        case 'payment':
            filteredNotifications = notificationsList.filter(n => n.type === 'payment');
            break;
        case 'shipping':
            filteredNotifications = notificationsList.filter(n => n.type === 'shipping');
            break;
        case 'order':
            filteredNotifications = notificationsList.filter(n => n.type === 'order');
            break;
    }
    
    if (filteredNotifications.length === 0) {
        showEmptyStateForFilter(currentFilter);
        return;
    }
    
    let notificationsHTML = '';
    
    filteredNotifications.forEach((notification) => {
        const timeAgo = getTimeAgo(notification.time);
        const isUnread = !notification.read;
        const typeClass = `notification-type ${notification.type}`;
        
        notificationsHTML += `
            <div class="notification-item ${isUnread ? 'unread' : ''}" 
                 data-id="${notification.id}"
                 onclick="handleNotificationClick('${notification.id}')">
                <div class="notification-header">
                    <div class="notification-title">
                        ${notification.title}
                        <span class="${typeClass}">${notification.type.toUpperCase()}</span>
                    </div>
                    <div class="notification-time">
                        <i class="far fa-clock"></i> ${timeAgo}
                    </div>
                </div>
                
                <div class="notification-message">
                    ${notification.message}
                </div>
                
                ${notification.remainingAmount ? `
                <div class="notification-highlight">
                    <div class="highlight-title">
                        <i class="fas fa-exclamation-circle"></i> Payment Required
                    </div>
                    <div class="highlight-amount">¬£${notification.remainingAmount.toFixed(2)}</div>
                    ${notification.deadline ? `
                    <div class="highlight-deadline">
                        <i class="far fa-clock"></i> Due ${notification.deadline}
                    </div>
                    ` : ''}
                </div>
                <button class="pay-now-btn" onclick="event.stopPropagation(); handlePayNow('${notification.id}')">
                    <i class="fas fa-bolt"></i> PAY NOW
                </button>
                ` : ''}
                
                ${notification.productImage ? `
                <div class="notification-product">
                    <div class="product-image">
                        <img src="${notification.productImage}" 
                             alt="${notification.productName}"
                             loading="lazy"
                             onerror="this.src='https://images.unsplash.com/photo-1544931170-3ca1337cce88?auto=format&fit=crop&w=400'">
                    </div>
                    <div class="product-details">
                        <div class="product-name">${notification.productName}</div>
                        <div class="product-meta">Order: ${notification.orderNumber}</div>
                        <div class="product-price">¬£${notification.productPrice.toFixed(2)}</div>
                    </div>
                </div>
                ` : ''}
                
                <div class="notification-actions">
                    ${isUnread ? `
                    <button class="action-btn-small success" onclick="event.stopPropagation(); markAsRead('${notification.id}')">
                        <i class="fas fa-check"></i> Mark as read
                    </button>
                    ` : ''}
                    
                    <button class="action-btn-small" onclick="event.stopPropagation(); deleteNotification('${notification.id}')">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    
                    ${notification.orderNumber ? `
                    <button class="action-btn-small info" onclick="event.stopPropagation(); viewOrder('${notification.orderNumber}')">
                        <i class="fas fa-eye"></i> View Order
                    </button>
                    ` : ''}
                </div>
            </div>
        `;
    });
    
    container.innerHTML = notificationsHTML;
}

// ============================================
// NOTIFICATION ACTIONS
// ============================================
function handleNotificationClick(notificationId) {
    markAsRead(notificationId);
    // You can add more actions here if needed
}

function handlePayNow(notificationId) {
    const notification = notifications.find(n => n.id === notificationId);
    if (notification) {
        showMessage(`Processing payment of ¬£${notification.remainingAmount} for order ${notification.orderNumber}`);
        markAsRead(notificationId);
    }
}

function markAsRead(notificationId) {
    const notification = notifications.find(n => n.id === notificationId);
    if (notification) {
        notification.read = true;
        
        const notificationElement = document.querySelector(`[data-id="${notificationId}"]`);
        if (notificationElement) {
            notificationElement.classList.remove('unread');
            
            const markAsReadBtn = notificationElement.querySelector('.action-btn-small.success');
            if (markAsReadBtn) {
                markAsReadBtn.remove();
            }
        }
        
        updateBadges();
        showMessage('Notification marked as read');
    }
}

function markAllAsRead() {
    notifications.forEach(notification => {
        notification.read = true;
    });
    
    document.querySelectorAll('.notification-item.unread').forEach(item => {
        item.classList.remove('unread');
        
        const markAsReadBtn = item.querySelector('.action-btn-small.success');
        if (markAsReadBtn) {
            markAsReadBtn.remove();
        }
    });
    
    updateBadges();
    showMessage('All notifications marked as read');
}

function deleteNotification(notificationId) {
    if (!confirm('Are you sure you want to delete this notification?')) return;
    
    notifications = notifications.filter(n => n.id !== notificationId);
    displayNotifications(notifications);
    updateBadges();
    showMessage('Notification deleted');
}

function clearAllNotifications() {
    if (!confirm('Are you sure you want to clear all notifications?')) return;
    
    notifications = [];
    showEmptyState();
    updateBadges();
    showMessage('All notifications cleared');
}

function viewOrder(orderNumber) {
    showMessage(`Viewing order ${orderNumber}`);
    // In real implementation, redirect to orders page
    // window.location.href = `orders.html?order=${orderNumber}`;
}

function filterNotifications(filter) {
    currentFilter = filter;
    
    // Update active filter button
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    event.target.classList.add('active');
    
    displayNotifications(notifications);
}

// UI HELPER FUNCTIONS
// ============================================
function showEmptyState() {
    const container = document.getElementById('notificationsContainer');

        <div class="empty-state">
            <i class="fas fa-bell-slash"></i>
            <h3>No notifications</h3>
            <p>You will see notifications here when you have new updates.</p>
        </div>
    `;
}

function showEmptyStateForFilter(filter) {
    const container = document.getElementById('notificationsContainer');
    const messages = {
        'all': 'No notifications yet',
        'unread': 'No unread notifications',
        'payment': 'No payment notifications',
        'shipping': 'No shipping notifications',
        'order': 'No order notifications'
    };
    
    container.innerHTML = `
        <div class="empty-state">
            <i class="fas fa-filter"></i>
            <h3>${messages[filter] || 'No notifications'}</h3>
            <p>Try changing the filter or check back later.</p>
        </div>
    `;
}

function getTimeAgo(dateString) {
    if (!dateString) return 'Just now';
    
    try {
        const date = new Date(dateString);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);
        
        if (diffMins < 1) return 'Just now';
        if (diffMins < 60) return `${diffMins}m ago`;
        if (diffHours < 24) return `${diffHours}h ago`;
        if (diffDays < 7) return `${diffDays}d ago`;
        
        return date.toLocaleDateString('en-GB', {
            day: '2-digit',
            month: 'short'
        });
    } catch (error) {
        return 'Some time ago';
    }
}

function updateBadges() {
    const unreadCount = notifications.filter(n => !n.read).length;
    const bottomNavBadge = document.getElementById('bottomNavBadge');
    
    if (bottomNavBadge) {
        if (unreadCount > 0) {
            bottomNavBadge.textContent = unreadCount > 9 ? '9+' : unreadCount;
            bottomNavBadge.style.display = 'flex';
        } else {
            bottomNavBadge.style.display = 'none';
        }
    }
}

function updateCartBadge() {
    try {
        const userData = localStorage.getItem('irya_stone_user');
        const currentUser = userData ? JSON.parse(userData) : null;
        const userId = currentUser ? currentUser.uid : localStorage.getItem('irya_guest_id') || 'guest';
        
        const cartKey = 'irya_cart_' + userId;
        const cartData = localStorage.getItem(cartKey);
        const cartItems = cartData ? JSON.parse(cartData) : [];
        const count = cartItems.reduce((total, item) => total + (item.quantity || 0), 0);
        
        const cartBadge = document.getElementById('headerCartBadge');
        if (cartBadge) {
            cartBadge.textContent = count;
            cartBadge.style.display = count > 0 ? 'flex' : 'none';
        }
    } catch (error) {
        console.error('Error updating cart badge:', error);
    }
}

function showMessage(message) {
    const toast = document.getElementById('notificationToast');
    toast.textContent = message;
    toast.classList.add('show');
    
    setTimeout(() => {
        toast.classList.remove('show');
    }, 3000);
}

function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
    
    setTimeout(() => {
        errorDiv.style.display = 'none';
    }, 5000);
}

// ============================================

// ============================================
window.filterNotifications = filterNotifications;
window.markAsRead = markAsRead;
window.markAllAsRead = markAllAsRead;
window.deleteNotification = deleteNotification;
window.clearAllNotifications = clearAllNotifications;
window.handleNotificationClick = handleNotificationClick;
window.handlePayNow = handlePayNow;
window.viewOrder = viewOrder;
</script>
