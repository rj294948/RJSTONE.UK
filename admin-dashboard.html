<!DOCTYPE html>
<html>
<head>
  <title>Admin Orders Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f2f2f2; padding:15px; }
    h2 { text-align:center; }
    .order {
      background:#fff;
      padding:12px;
      margin-bottom:12px;
      border-radius:6px;
    }
    select, button {
      width:100%;
      padding:8px;
      margin-top:6px;
    }
    button {
      background:#0d6efd;
      color:#fff;
      border:none;
    }
  </style>
</head>

<body>

<h2>All Orders (Safe Sync)</h2>
<div id="orders">Loading orders...</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import {
  getFirestore, collectionGroup, getDocs,
  doc, updateDoc, addDoc, collection
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDNwzhOkQQLAQbkiNFTFEGSpWJdKaxbTRk",
  authDomain: "iryastone-uk.firebaseapp.com",
  projectId: "iryastone-uk",
  storageBucket: "iryastone-uk.firebasestorage.app",
  messagingSenderId: "110940910896",
  appId: "1:110940910896:web:b25e92127118665e5c84f5"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const ordersDiv = document.getElementById("orders");

async function loadOrders() {
  ordersDiv.innerHTML = "";
  const snap = await getDocs(collectionGroup(db, "orders"));

  snap.forEach(docSnap => {
    // ✅ SAFE USER ID DETECTION
    if (!docSnap.ref.parent?.parent?.id) return;

    const userId = docSnap.ref.parent.parent.id;
    const orderId = docSnap.id;
    const order = docSnap.data();

    ordersDiv.innerHTML += `
      <div class="order">
        <b>Order:</b> ${order.orderNumber || orderId}<br>
        <small>${order.userEmail || ""}</small><br>
        <small>Status: ${order.status}</small>

        <select id="s-${orderId}">
          <option value="pending">Pending</option>
          <option value="confirmed">Confirmed</option>
          <option value="processing">Processing</option>
          <option value="completed">Completed</option>
        </select>

        <button onclick="updateOrder('${userId}','${orderId}')">
          Update
        </button>
      </div>
    `;
  });

  if (!ordersDiv.innerHTML) {
    ordersDiv.innerHTML = "No valid user orders found";
  }
}

window.updateOrder = async (userId, orderId) => {
  const status = document.getElementById(`s-${orderId}`).value;

  await updateDoc(
    doc(db, "users", userId, "orders", orderId),
    {
      status,
      updatedAt: new Date().toISOString()
    }
  );

  await addDoc(
    collection(db, "users", userId, "notifications"),
    {
      title: "Order Update",
      message: `Your order is now "${status}"`,
      orderId,
      read: false,
      createdAt: new Date().toISOString()
    }
  );

  alert("✅ Updated & Notified");
};

loadOrders();
</script>

</body>
</html>
