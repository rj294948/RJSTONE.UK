<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Orders Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 15px;
    }
    h2 {
      text-align: center;
    }
    .order {
      background: #fff;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .order small {
      color: #666;
    }
    select, button {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
    }
    button {
      background: #0d6efd;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>All Orders (Live Sync)</h2>
<div id="orders">Loading orders...</div>

<!-- ================= FIREBASE SCRIPT ================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getFirestore,
    collectionGroup,
    getDocs,
    doc,
    updateDoc,
    addDoc,
    collection
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  /* ================= FIREBASE CONFIG ================= */
  const firebaseConfig = {
    apiKey: "AIzaSyDNwzhOkQQLAQbkiNFTFEGSpWJdKaxbTRk",
    authDomain: "iryastone-uk.firebaseapp.com",
    projectId: "iryastone-uk",
    storageBucket: "iryastone-uk.firebasestorage.app",
    messagingSenderId: "110940910896",
    appId: "1:110940910896:web:b25e92127118665e5c84f5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const ordersDiv = document.getElementById("orders");

  /* ========== LOAD ALL ORDERS (SYNC) ========== */
  async function loadOrders() {
    ordersDiv.innerHTML = "Loading orders...";
    const snap = await getDocs(collectionGroup(db, "orders"));
    ordersDiv.innerHTML = "";

    if (snap.empty) {
      ordersDiv.innerHTML = "No orders found";
      return;
    }

    snap.forEach(docSnap => {
      const order = docSnap.data();
      const orderId = docSnap.id;

      // ‚úÖ 100% CORRECT USER ID
      const userId = docSnap.ref.parent.parent.id;

      ordersDiv.innerHTML += `
        <div class="order">
          <b>Order:</b> ${order.orderNumber || orderId}<br>
          <small>User: ${order.userEmail || userId}</small><br>
          <small>Status: ${order.status}</small>

          <select id="status-${orderId}">
            <option value="pending">Pending</option>
            <option value="confirmed">Confirmed</option>
            <option value="processing">Processing</option>
            <option value="shipped">Shipped</option>
            <option value="completed">Completed</option>
          </select>

          <button onclick="updateOrder('${userId}','${orderId}')">
            Update Order
          </button>
        </div>
      `;
    });
  }

  /* ========== UPDATE ORDER + CREATE NOTIFICATION ========== */
  window.updateOrder = async (userId, orderId) => {
    const status = document.getElementById(`status-${orderId}`).value;

    try {
      // üîπ Order Update
      await updateDoc(
        doc(db, "users", userId, "orders", orderId),
        {
          status: status,
          updatedAt: new Date().toISOString()
        }
      );

      // üîî User Notification
      await addDoc(
        collection(db, "users", userId, "notifications"),
        {
          title: "Order Status Updated",
          message: `Your order is now "${status}"`,
          orderId: orderId,
          read: false,
          createdAt: new Date().toISOString()
        }
      );

      alert("‚úÖ Order updated & notification sent");
      loadOrders();

    } catch (err) {
      console.error(err);
      alert("‚ùå Update failed (check console)");
    }
  };

  loadOrders();
</script>

</body>
</html>
