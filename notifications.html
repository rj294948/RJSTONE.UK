<!DOCTYPE html>
<html>
<head>
<title>Notifications</title>
<style>
body { font-family: Arial; background:#f5f5f5; padding:10px; }
.note {
  background:#fff;
  padding:10px;
  margin-bottom:8px;
  border-left:5px solid #0d6efd;
}
</style>
</head>

<body>
<h2>Notifications</h2>
<div id="notes"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const app = initializeApp({ projectId:"iryastone-uk" });
const db = getFirestore(app);

const userId = "dCVM344so3VCKQGNdsHm2aUZrKA3";

const q = query(
  collection(db,"users",userId,"notifications"),
  orderBy("createdAt","desc")
);

onSnapshot(q, snap => {
  notes.innerHTML = "";
  snap.forEach(d => {
    const n = d.data();
    notes.innerHTML += `
      <div class="note">
        <b>${n.title}</b>
        <p>${n.message}</p>
        <small>${n.createdAt}</small>
      </div>
    `;
  });
});
</script>
</body>
</html>
