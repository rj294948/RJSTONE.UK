<nav style="background: #333; padding: 1rem; color: white;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <a href="index.html" style="color: white; text-decoration: none; font-size: 1.5rem;">
                StoneCraft
            </a>
        </div>
        
        <div style="display: flex; align-items: center; gap: 1rem;">
            <!-- User Info (shown when logged in) -->
            <div id="userInfo" style="display: none;">
                <span id="userDisplayName"></span>
                <button id="logoutBtn" style="margin-left: 10px; padding: 5px 10px; display: none; background: #b8860b; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Logout
                </button>
            </div>
            
            <!-- Login Button (shown when logged out) -->
            <a href="login.html" id="loginBtn" style="padding: 8px 16px; background: #b8860b; color: white; text-decoration: none; border-radius: 4px; font-weight: 500;">
                Sign In
            </a>
        </div>
    </div>

<script type="module">
    import { authManager } from './auth.js';

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', async () => {
        const result = await authManager.logout();
        if (result.success) {
            window.location.href = 'index.html';
        }
    });
</script>
