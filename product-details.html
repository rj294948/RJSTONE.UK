<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details | IRYA STONE</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* HOME PAGE STYLE */
:root {
    --primary-gold: #c9a227;
    --gold-light: #f0d77c;
    --gold-dark: #9c7c1f;
    --stone-dark: #1a1a1a;
    --stone-light: #f4f6f4;
    --bg-light: #f7f9fc;
    --text-dark: #222222;
    --text-light: #666666;
    --white: #ffffff;
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
    --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
    --shadow-lg: 0 8px 20px rgba(0,0,0,0.12);
    --transition: all 0.3s ease;
    --border-radius: 12px;
    --border-radius-lg: 20px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: var(--bg-light);
    color: var(--text-dark);
    padding-bottom: 80px;
    font-size: 14px;
    scroll-behavior: smooth;
}

/* HEADER - Same as Home Page */
header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
    padding: 8px 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
    gap: 8px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    height: 60px;
}

.logo {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    min-width: 120px;
}

.logo i {
    color: var(--primary-gold);
    font-size: 18px;
}

.logo span {
    font-size: 16px;
    font-weight: 700;
    color: var(--white);
    font-family: 'Roboto Slab', serif;
}

/* Search Box - Same as Home */
.search-box {
    flex: 1;
    margin: 0 10px;
    position: relative;
    max-width: 450px;
}

.search-box input {
    width: 100%;
    padding: 8px 35px 8px 12px;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.1);
    font-size: 12px;
    transition: var(--transition);
    color: var(--white);
}

.search-box input:focus {
    outline: none;
    border-color: var(--primary-gold);
    background: rgba(0, 0, 0, 0.3);
    box-shadow: 0 0 0 2px rgba(201, 162, 39, 0.2);
}

.search-box input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.search-box i {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.7);
    font-size: 12px;
    cursor: pointer;
}

.search-results {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-lg);
    z-index: 1001;
    display: none;
    margin-top: 5px;
    max-height: 320px;
    overflow-y: auto;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.search-results.active {
    display: block;
}

.search-result-item {
    padding: 10px 12px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 10px;
    color: var(--white);
    text-decoration: none;
}

.search-result-item:hover {
    background: rgba(255, 255, 255, 0.1);
}

.search-result-image {
    width: 40px;
    height: 40px;
    border-radius: 6px;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
}

.search-result-image img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #f5f5f5;
}

.search-result-info {
    flex: 1;
}

.search-result-name {
    font-size: 13px;
    font-weight: 500;
    color: var(--white);
    margin-bottom: 2px;
}

.search-result-category {
    font-size: 11px;
    color: rgba(255, 255, 255, 0.6);
}

.search-result-price {
    font-size: 13px;
    font-weight: 600;
    color: var(--primary-gold);
    white-space: nowrap;
}

.no-results {
    padding: 15px;
    text-align: center;
    color: rgba(255, 255, 255, 0.6);
    font-size: 13px;
}

/* Action Buttons */
.action-btn {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--white);
    font-size: 14px;
    cursor: pointer;
    transition: var(--transition);
    position: relative;
    text-decoration: none;
}

.action-btn:hover {
    background: var(--primary-gold);
    color: var(--white);
    transform: scale(1.05);
}

.cart-badge {
    position: absolute;
    top: -2px;
    right: -2px;
    background: #ff4757;
    color: var(--white);
    font-size: 9px;
    font-weight: 600;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    display: none;
}

/* BREADCRUMB */
.breadcrumb {
    padding: 70px 15px 15px;
    background: var(--white);
    margin-top: 60px;
}

.breadcrumb-content {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
    font-size: 12px;
}

.breadcrumb-item {
    display: flex;
    align-items: center;
    gap: 6px;
    color: var(--text-light);
}

.breadcrumb-item a {
    color: var(--text-light);
    text-decoration: none;
    transition: var(--transition);
}

.breadcrumb-item a:hover {
    color: var(--primary-gold);
}

.breadcrumb-item.active {
    color: var(--primary-gold);
    font-weight: 500;
}

.breadcrumb-divider {
    color: var(--text-light);
    font-size: 10px;
}

/* PRODUCT DETAILS CONTAINER */
.product-details-container {
    padding: 20px 15px;
    background: var(--white);
}

/* PRODUCT IMAGE GALLERY WITH ZOOM */
.product-gallery {
    position: relative;
    margin-bottom: 20px;
}

.main-image-wrapper {
    position: relative;
    width: 100%;
    height: 300px;
    overflow: hidden;
    border-radius: var(--border-radius);
    background: var(--bg-light);
    cursor: zoom-in;
}

.main-image-container {
    width: 100%;
    height: 100%;
    position: relative;
}

.main-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
    padding: 10px;
    transition: transform 0.3s ease;
}

/* Zoom Overlay */
.zoom-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    z-index: 2;
}

.zoom-overlay.active {
    opacity: 1;
    visibility: visible;
}

.zoomed-image-container {
    max-width: 90%;
    max-height: 90%;
    overflow: hidden;
    border-radius: 10px;
}

.zoomed-image {
    width: 100%;
    height: auto;
    transform-origin: 0 0;
}

.close-zoom {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.7);
    color: white;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 3;
}

/* Thumbnails */
.thumbnails-container {
    display: flex;
    gap: 8px;
    margin-top: 10px;
    overflow-x: auto;
    padding: 5px 0;
    scrollbar-width: none;
}

.thumbnails-container::-webkit-scrollbar {
    display: none;
}

.thumbnail {
    flex: 0 0 auto;
    width: 70px;
    height: 70px;
    border-radius: 8px;
    overflow: hidden;
    border: 2px solid transparent;
    cursor: pointer;
    transition: var(--transition);
    background: var(--bg-light);
}

.thumbnail.active {
    border-color: var(--primary-gold);
}

.thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    padding: 5px;
}

/* PRODUCT INFO */
.product-info h1 {
    font-size: 22px;
    margin-bottom: 8px;
    color: var(--stone-dark);
    font-family: 'Roboto Slab', serif;
    line-height: 1.3;
}

.product-category-badge {
    display: inline-block;
    background: var(--bg-light);
    color: var(--primary-gold);
    padding: 4px 12px;
    border-radius: 15px;
    font-size: 12px;
    font-weight: 500;
    margin-bottom: 15px;
    border: 1px solid rgba(201, 162, 39, 0.3);
}

.price-section {
    margin-bottom: 15px;
}

.price-value {
    font-size: 24px;
    font-weight: 700;
    color: var(--primary-gold);
    font-family: 'Roboto Slab', serif;
}

.price-unit {
    font-size: 13px;
    color: var(--text-light);
}

.product-description {
    margin-bottom: 20px;
    line-height: 1.5;
    color: var(--text-dark);
    font-size: 14px;
}

/* SPECIFICATIONS */
.specifications-section {
    background: var(--bg-light);
    padding: 15px;
    border-radius: var(--border-radius);
    margin-bottom: 20px;
}

.section-title {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 12px;
    color: var(--stone-dark);
    display: flex;
    align-items: center;
    gap: 8px;
}

.section-title i {
    color: var(--primary-gold);
    font-size: 14px;
}

.specs-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
}

.spec-item {
    background: var(--white);
    padding: 10px;
    border-radius: 8px;
}

.spec-label {
    font-size: 11px;
    color: var(--text-light);
    margin-bottom: 3px;
}

.spec-value {
    font-size: 13px;
    font-weight: 500;
    color: var(--stone-dark);
}

/* SMART CALCULATOR */
.calculator-section {
    background: var(--bg-light);
    padding: 15px;
    border-radius: var(--border-radius);
    margin-bottom: 20px;
}

.calculator-tabs {
    display: flex;
    gap: 8px;
    margin-bottom: 15px;
    flex-wrap: wrap;
}

.calc-tab {
    padding: 8px 15px;
    border-radius: 20px;
    border: 1px solid #e0e0e0;
    background: var(--white);
    color: var(--text-dark);
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
}

.calc-tab.active {
    background: var(--primary-gold);
    color: var(--white);
    border-color: var(--primary-gold);
}

.calculator-inputs {
    display: grid;
    gap: 12px;
}

.input-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}

.input-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.input-group label {
    font-size: 12px;
    font-weight: 500;
    color: var(--stone-dark);
}

.input-group input, .input-group select {
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #e0e0e0;
    font-size: 13px;
    background: var(--white);
    transition: var(--transition);
}

.input-group input:focus, .input-group select:focus {
    outline: none;
    border-color: var(--primary-gold);
    box-shadow: 0 0 0 2px rgba(201, 162, 39, 0.1);
}

.calculation-result {
    background: var(--white);
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
    border-left: 3px solid var(--primary-gold);
}

.calculation-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
    padding-bottom: 8px;
    border-bottom: 1px dashed #eee;
}

.calculation-row:last-child {
    border-bottom: none;
    margin-bottom: 0;
    padding-bottom: 0;
    font-weight: 600;
    color: var(--primary-gold);
}

.calculation-label {
    font-size: 13px;
    color: var(--text-light);
}

.calculation-value {
    font-size: 14px;
    font-weight: 500;
    color: var(--stone-dark);
}

.shipping-note {
    font-size: 11px;
    color: var(--text-light);
    margin-top: 10px;
    padding: 8px;
    background: #f9f9f9;
    border-radius: 6px;
    border-left: 2px solid var(--primary-gold);
}

/* PAYMENT INFO */
.payment-info-box {
    background: linear-gradient(135deg, #fff8e1, #fff3cd);
    padding: 15px;
    border-radius: var(--border-radius);
    margin-bottom: 20px;
    border: 1px solid rgba(201, 162, 39, 0.3);
}

.payment-steps {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.payment-step {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 8px;
}

.step-number {
    width: 24px;
    height: 24px;
    background: var(--primary-gold);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 12px;
    flex-shrink: 0;
}

.step-content h5 {
    font-size: 13px;
    margin-bottom: 2px;
    color: var(--stone-dark);
}

.step-content p {
    font-size: 11px;
    color: var(--text-light);
}

/* ACTION BUTTONS */
.action-buttons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    position: sticky;
    bottom: 65px;
    background: var(--white);
    padding: 15px 0;
    z-index: 10;
}

.action-btn-large {
    flex: 1;
    padding: 12px 15px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-size: 14px;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: var(--white);
}

.btn-primary:hover {
    opacity: 0.9;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(201, 162, 39, 0.3);
}

.btn-secondary {
    background: var(--bg-light);
    color: var(--text-dark);
    border: 2px solid #e0e0e0;
}

.btn-secondary:hover {
    background: #f0f0f0;
    border-color: var(--primary-gold);
}

/* CUSTOM REQUIREMENTS */
.custom-requirements {
    margin: 15px 0;
}

.custom-requirements textarea {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #e0e0e0;
    font-size: 13px;
    resize: vertical;
    min-height: 80px;
    margin-top: 8px;
    transition: var(--transition);
}

.custom-requirements textarea:focus {
    outline: none;
    border-color: var(--primary-gold);
    box-shadow: 0 0 0 2px rgba(201, 162, 39, 0.1);
}

/* SIMILAR PRODUCTS SECTION */
.similar-products {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #eee;
}

.similar-products h2 {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 15px;
    color: var(--stone-dark);
    display: flex;
    align-items: center;
    gap: 8px;
}

.similar-products h2 i {
    color: var(--primary-gold);
}

.similar-products-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
}

.similar-product-card {
    background: var(--white);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: var(--shadow-sm);
    transition: var(--transition);
    border: 1px solid #f0f0f0;
    text-decoration: none;
    color: inherit;
    height: 220px;
}

.similar-product-card:hover {
    border-color: var(--primary-gold);
    box-shadow: var(--shadow-md);
    transform: translateY(-3px);
}

.similar-product-image {
    width: 100%;
    height: 120px;
    overflow: hidden;
    background: var(--bg-light);
}

.similar-product-image img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    padding: 10px;
    transition: transform 0.5s ease;
}

.similar-product-card:hover .similar-product-image img {
    transform: scale(1.05);
}

.similar-product-info {
    padding: 10px;
}

.similar-product-name {
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 8px;
    color: var(--stone-dark);
    line-height: 1.3;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    height: 36px;
}

.similar-product-price {
    font-size: 14px;
    font-weight: 600;
    color: var(--primary-gold);
}

/* BOTTOM NAVIGATION - Same as Home */
.bottom-nav {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(15px);
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    z-index: 999;
    box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
    height: 65px;
}

.nav-btn {
    text-align: center;
    font-size: 10px;
    color: rgba(255, 255, 255, 0.8);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 3px;
    transition: var(--transition);
    cursor: pointer;
    padding: 6px 10px;
    border-radius: 8px;
    min-width: 55px;
    text-decoration: none;
    height: 45px;
    justify-content: center;
}

.nav-btn:hover, .nav-btn.active {
    color: var(--primary-gold);
    background: rgba(255, 255, 255, 0.1);
}

.nav-btn i {
    font-size: 16px;
}

.bottom-cart-badge {
    position: absolute;
    top: -2px;
    right: -2px;
    background: #ff4757;
    color: var(--white);
    font-size: 9px;
    font-weight: 600;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    display: none;
}

/* LOADING & NOTIFICATION */
.loading-spinner {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 40px;
    height: 40px;
    border: 3px solid rgba(201, 162, 39, 0.3);
    border-radius: 50%;
    border-top-color: var(--primary-gold);
    animation: spin 1s ease-in-out infinite;
    z-index: 9999;
}

@keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

.notification {
    position: fixed;
    top: 15px;
    right: 15px;
    background: var(--primary-gold);
    color: white;
    padding: 10px 15px;
    border-radius: 6px;
    box-shadow: var(--shadow-md);
    z-index: 9999;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    max-width: 250px;
    display: none;
    font-size: 13px;
}

.notification.show {
    transform: translateX(0);
    display: block;
}

/* RESPONSIVE */
@media (min-width: 768px) {
    .breadcrumb {
        padding: 75px 20px 20px;
        margin-top: 65px;
    }
    
    .product-details-container {
        padding: 30px 20px;
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
    }
    
    .product-gallery {
        margin-bottom: 0;
    }
    
    .main-image-wrapper {
        height: 400px;
    }
    
    .thumbnail {
        width: 80px;
        height: 80px;
    }
    
    .similar-products-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
    }
    
    .similar-product-card {
        height: 240px;
    }
    
    .similar-product-image {
        height: 140px;
    }
}

@media (min-width: 1024px) {
    .product-details-container {
        grid-template-columns: 1fr 1fr;
        gap: 40px;
    }
    
    .main-image-wrapper {
        height: 450px;
    }
    
    .similar-products-grid {
        grid-template-columns: repeat(4, 1fr);
    }
}

@media (max-width: 480px) {
    .breadcrumb {
        padding: 55px 12px 12px;
        margin-top: 55px;
    }
    
    .product-info h1 {
        font-size: 20px;
    }
    
    .main-image-wrapper {
        height: 250px;
    }
    
    .thumbnail {
        width: 60px;
        height: 60px;
    }
    
    .specs-grid {
        grid-template-columns: 1fr;
    }
    
    .similar-products-grid {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .similar-product-card {
        height: 200px;
    }
    
    .similar-product-image {
        height: 100px;
    }
    
    .similar-product-name {
        font-size: 12px;
    }
}
</style>
</head>

// ============================================

class CartSystem {
    constructor() {
        this.localCartKey = 'irya_cart';
        this.cartItems = [];
        this.initialized = false;
    }
    
    async init() {
        await this.loadCart();
        this.updateCartBadge();
        this.initialized = true;
        return this;
    }
    
    getUserId() {
        let userId = localStorage.getItem('irya_cart_guest_id');
        if (!userId) {
            userId = 'cart_guest_user_' + Date.now();
            localStorage.setItem('irya_cart_guest_id', userId);
        }
        return userId;
    }
    
    async loadCart() {
        try {
            const userId = this.getUserId();
            const cartKey = `${this.localCartKey}_${userId}`;
            
            const cartData = localStorage.getItem(cartKey);
            if (cartData) {
                try {
                    const parsedData = JSON.parse(cartData);
                    this.cartItems = Array.isArray(parsedData) ? parsedData : [];
                } catch (e) {
                    this.cartItems = [];
                }
            } else {
                this.cartItems = [];
            }
            
            return this.cartItems;
        } catch (error) {
            console.error('Error loading cart:', error);
            this.cartItems = [];
            return [];
        }
    }
    
    async saveCart() {
        try {
            const userId = this.getUserId();
            const cartKey = `${this.localCartKey}_${userId}`;
            
            localStorage.setItem(cartKey, JSON.stringify(this.cartItems));
            this.updateCartBadge();
            return true;
        } catch (error) {
            console.error('Error saving cart:', error);
            return false;
        }
    }
    
    async addToCart(product, quantity = 1, calculationData = null, customRequirements = '') {
        try {
            console.log(`ðŸ“¦ Adding to cart: ${product.stone_name}`);
            
            const existingIndex = this.cartItems.findIndex(item => item.id === product.id);
            
            if (existingIndex !== -1) {
                // Update quantity
                this.cartItems[existingIndex].quantity += quantity;
                this.cartItems[existingIndex].updatedAt = new Date().toISOString();
            } else {
                // Add new item
                const newItem = {
                    id: product.id,
                    name: product.stone_name,
                    stoneName: product.stone_name,
                    price: parseFloat(product.price) || 0,
                    priceUnit: product.price_unit || 'piece',
                    image: getProductImage(product),
                    category: product.category || 'Natural Stone',
                    description: product.description || '',
                    quantity: quantity,
                    addedAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    calculationData: calculationData,
                    customRequirements: customRequirements || '',
                    manuallyAdded: true,
                    totalPrice: this.calculateTotalPrice(product, quantity, calculationData)
                };
                
                this.cartItems.push(newItem);
            }
            
            await this.saveCart();
            showNotification(`${product.stone_name} added to cart!`);
            return true;
        } catch (error) {
            console.error('Error adding to cart:', error);
            showError('Failed to add to cart');
            return false;
        }
    }
    
    calculateTotalPrice(product, quantity, calculationData) {
        if (!calculationData) {
            return (product.price || 0) * quantity;
        }
        
        const mode = calculationData.mode || 'piece';
        const unit = calculationData.unit || 'piece';
        
        let total = 0;
        
        switch(mode) {
            case 'area':
                const length = parseFloat(calculationData.length) || 0;
                const width = parseFloat(calculationData.width) || 0;
                const area = length * width;
                total = (product.price || 0) * area * quantity;
                break;
                
            case 'weight':
                const weight = parseFloat(calculationData.weight) || 0;
                total = (product.price || 0) * weight * quantity;
                break;
                
            case 'piece':
            default:
                total = (product.price || 0) * quantity;
                break;
        }
        
        return parseFloat(total.toFixed(2));
    }
    
    getCartCount() {
        return this.cartItems.reduce((total, item) => total + (item.quantity || 1), 0);
    }
    
    updateCartBadge() {
        const count = this.getCartCount();
        const cartBadge = document.getElementById('cartBadge');
        const bottomCartBadge = document.getElementById('bottomCartBadge');
        
        if (cartBadge) {
            cartBadge.textContent = count > 99 ? '99+' : count;
            cartBadge.style.display = count > 0 ? 'flex' : 'none';
        }
        
        if (bottomCartBadge) {
            bottomCartBadge.textContent = count > 99 ? '99+' : count;
            bottomCartBadge.style.display = count > 0 ? 'flex' : 'none';
        }
    }
}

function initImageZoom() {
    const mainImageWrapper = document.getElementById('mainImageWrapper');
    const mainImage = document.getElementById('mainProductImage');
    const zoomOverlay = document.getElementById('zoomOverlay');
    const zoomedImage = document.getElementById('zoomedImage');
    
    if (!mainImageWrapper || !mainImage) return;
    
    let isZoomed = false;
    let zoomFactor = 2;
    
    // Mouse movement for zoom
    mainImageWrapper.addEventListener('mousemove', function(e) {
        if (!isZoomed) return;
        
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const xPercent = (x / rect.width) * 100;
        const yPercent = (y / rect.height) * 100;
        
        zoomedImage.style.transform = `scale(${zoomFactor}) translate(-${xPercent}%, -${yPercent}%)`;
    });
    
    // Touch movement for mobile
    mainImageWrapper.addEventListener('touchmove', function(e) {
        if (!isZoomed) return;
        e.preventDefault();
        
        const touch = e.touches[0];
        const rect = this.getBoundingClientRect();
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        
        const xPercent = (x / rect.width) * 100;
        const yPercent = (y / rect.height) * 100;
        
        zoomedImage.style.transform = `scale(${zoomFactor}) translate(-${xPercent}%, -${yPercent}%)`;
    }, { passive: false });
    
    // Click to zoom
    mainImageWrapper.addEventListener('click', function() {
        if (!mainImage.src) return;
        
        if (!isZoomed) {
            openZoom();
        } else {
            closeZoom();
        }
    });
}

function openZoom() {
    const zoomOverlay = document.getElementById('zoomOverlay');
    const zoomedImage = document.getElementById('zoomedImage');
    const mainImage = document.getElementById('mainProductImage');
    
    if (!mainImage.src) return;
    
    zoomedImage.src = mainImage.src;
    zoomOverlay.classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeZoom() {
    const zoomOverlay = document.getElementById('zoomOverlay');
    zoomOverlay.classList.remove('active');
    document.body.style.overflow = 'auto';
}

// ============================================
// CALCULATOR FUNCTIONS
// ============================================

let currentCalcMode = 'piece';

function switchCalculatorMode(mode, element = null) {
    currentCalcMode = mode;
    
    // Update active tab
    document.querySelectorAll('.calc-tab').forEach(tab => {
        tab.classList.remove('active');
    });
    if (element) {
        element.classList.add('active');
    }
    
    // Update calculator inputs
    updateCalculatorInputs();
    calculatePrice();
}

function updateCalculatorInputs() {
    const calculatorInputs = document.getElementById('calculatorInputs');
    
    let inputsHTML = '';
    
    switch(currentCalcMode) {
        case 'area':
            inputsHTML = `
                <div class="calculator-inputs">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Length (ft)</label>
                            <input type="number" id="lengthInput" min="0.1" step="0.01" value="1" 
                                   oninput="calculatePrice()" placeholder="Enter length">
                        </div>
                        <div class="input-group">
                            <label>Width (ft)</label>
                            <input type="number" id="widthInput" min="0.1" step="0.01" value="1" 
                                   oninput="calculatePrice()" placeholder="Enter width">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Quantity</label>
                        <input type="number" id="quantityInput" min="${currentProduct.min_order}" step="1" 
                               value="${currentProduct.min_order}" oninput="calculatePrice()">
                    </div>
                </div>
            `;
            break;
            
        case 'weight':
            inputsHTML = `
                <div class="calculator-inputs">
                    <div class="input-group">
                        <label>Weight per unit (kg)</label>
                        <input type="number" value="${currentProduct.weight_per_unit || 1}" readonly>
                    </div>
                    <div class="input-group">
                        <label>Total Weight (kg)</label>
                        <input type="number" id="totalWeightInput" min="0.1" step="0.01" value="1" 
                               oninput="calculatePrice()" placeholder="Enter total weight">
                    </div>
                </div>
            `;
            break;
            
        case 'piece':
        default:
            inputsHTML = `
                <div class="calculator-inputs">
                    <div class="input-group">
                        <label>Quantity</label>
                        <input type="number" id="quantityInput" min="${currentProduct.min_order}" step="1" 
                               value="${currentProduct.min_order}" oninput="calculatePrice()">
                    </div>
                </div>
            `;
            break;
    }
    
    calculatorInputs.innerHTML = inputsHTML;
    calculatePrice();
}

function calculatePrice() {
    if (!currentProduct) return;
    
    const quantity = parseInt(document.getElementById('quantityInput')?.value) || currentProduct.min_order;
    let totalPrice = 0;
    let calculationData = {
        mode: currentCalcMode,
        unit: currentProduct.price_unit || 'piece',
        quantity: quantity
    };
    
    switch(currentCalcMode) {
        case 'area':
            const length = parseFloat(document.getElementById('lengthInput')?.value) || 1;
            const width = parseFloat(document.getElementById('widthInput')?.value) || 1;
            const area = length * width;
            totalPrice = currentProduct.price * area * quantity;
            calculationData.length = length;
            calculationData.width = width;
            calculationData.area = area;
            break;
            
        case 'weight':
            const weight = parseFloat(document.getElementById('totalWeightInput')?.value) || 1;
            totalPrice = currentProduct.price * weight;
            calculationData.weight = weight;
            break;
            
        case 'piece':
        default:
            totalPrice = currentProduct.price * quantity;
            break;
    }
    
    if (quantity < currentProduct.min_order) {
        document.getElementById('quantityInput').value = currentProduct.min_order;
        calculatePrice();
        return;
    }
    
    const advancePayment = totalPrice * 0.3;
    const remainingPayment = totalPrice * 0.7;
    
    const calculationResult = document.getElementById('calculationResult');
    calculationResult.innerHTML = `
        <div class="calculation-row">
            <span class="calculation-label">Unit Price:</span>
            <span class="calculation-value">Â£${currentProduct.price.toFixed(2)} per ${currentProduct.price_unit}</span>
        </div>
        ${currentCalcMode === 'area' ? `
            <div class="calculation-row">
                <span class="calculation-label">Area:</span>
                <span class="calculation-value">${calculationData.area?.toFixed(2) || '0.00'} sq ft</span>
            </div>
        ` : ''}
        ${currentCalcMode === 'weight' ? `
            <div class="calculation-row">
                <span class="calculation-label">Weight:</span>
                <span class="calculation-value">${calculationData.weight?.toFixed(2) || '0.00'} kg</span>
            </div>
        ` : ''}
        <div class="calculation-row">
            <span class="calculation-label">Quantity:</span>
            <span class="calculation-value">${quantity}</span>
        </div>
        <div class="calculation-row">
            <span class="calculation-label">Total Amount:</span>
            <span class="calculation-value">Â£${totalPrice.toFixed(2)}</span>
        </div>
        <div class="calculation-row">
            <span class="calculation-label">Advance (30%):</span>
            <span class="calculation-value">Â£${advancePayment.toFixed(2)}</span>
        </div>
        <div class="calculation-row">
            <span class="calculation-label">Ready to Ship (70%):</span>
            <span class="calculation-value">Â£${remainingPayment.toFixed(2)}</span>
        </div>
    `;
    
    window.currentCalculationData = calculationData;
    window.currentTotalPrice = totalPrice;
}

    try {

        );
    } catch (error) {

// ============================================
// LOAD SIMILAR PRODUCTS
// ============================================

async function loadSimilarProducts() {
    try {
        if (!currentProduct || !currentProduct.usage || !firebaseDB) return;
        
        const uses = currentProduct.usage.split(',').map(u => u.trim()).filter(u => u);
        
        if (uses.length === 0) return;
        
        const querySnapshot = await firebaseDB.collection("products")
            .where("usage", "array-contains", uses[0])
            .limit(6)
            .get();
        
        if (!querySnapshot.empty) {
            const similarProducts = [];
            
            querySnapshot.forEach((doc) => {
                if (doc.id !== currentProduct.id) {
                    const data = doc.data();
                    similarProducts.push({
                        id: doc.id,
                        stone_name: data.stone_name || data.name,
                        category: data.category,
                        price: parseFloat(data.price) || 0,
                        price_unit: data.price_unit || 'piece',
                        image: data.images?.[0] || data.image || getDefaultImage(data.category)
                    });
                }
            });
            
            if (similarProducts.length > 0) {
                displaySimilarProducts(similarProducts);
            }
        }
    } catch (error) {
        console.error('Error loading similar products:', error);
    }
}

function displaySimilarProducts(products) {
    const similarProductsSection = document.getElementById('similarProductsSection');
    const similarProductsGrid = document.getElementById('similarProductsGrid');
    
    if (products.length === 0) return;
    
    similarProductsSection.style.display = 'block';
    
    const productsHTML = products.map(product => `
        <a href="product-details.html?id=${product.id}" class="similar-product-card">
            <div class="similar-product-image">
                <img src="${product.image}" alt="${product.stone_name}"
                     onerror="this.src='${getDefaultImage(product.category)}'">
            </div>
            
            <div class="similar-product-info">
                <h3 class="similar-product-name">${product.stone_name}</h3>
                <div class="similar-product-price">Â£${product.price.toFixed(2)}</div>
            </div>
        </a>
    `).join('');
    
    similarProductsGrid.innerHTML = productsHTML;
}

// ============================================
// SEARCH FUNCTIONALITY (Same as Home)
// ============================================

function searchProducts(query) {
    const searchResults = document.getElementById('searchResults');
    if (!searchResults || !query.trim()) {
        searchResults.classList.remove('active');
        return;
    }
    
    // Search in all products
    const filtered = allProducts.filter(product => 
        product.stone_name.toLowerCase().includes(query.toLowerCase()) ||
        (product.category && product.category.toLowerCase().includes(query.toLowerCase())) ||
        (product.description && product.description.toLowerCase().includes(query.toLowerCase()))
    ).slice(0, 8);
    
    if (filtered.length > 0) {
        const resultsHTML = filtered.map(product => {
            let image = getProductImage(product);
            
            return `
                <a href="product-details.html?id=${encodeURIComponent(product.id)}" class="search-result-item">
                    <div class="search-result-image">
                        <img src="${image}" alt="${product.stone_name}"
                             onerror="this.src='${getDefaultImage(product.category)}'">
                    </div>
                    <div class="search-result-info">
                        <div class="search-result-name">${product.stone_name}</div>
                        <div class="search-result-category">${product.category || 'Stone'}</div>
                    </div>
                    <div class="search-result-price">Â£${product.price.toFixed(2)}</div>
                </a>
            `;
        }).join('');
        
        searchResults.innerHTML = resultsHTML;
    } else {
        searchResults.innerHTML = `
            <div class="no-results">
                <i class="fas fa-search"></i>
                <p>No products found for "${query}"</p>
            </div>
        `;
    }
    
    searchResults.classList.add('active');
}

function hideSearchResults() {
    const searchResultsDiv = document.getElementById('searchResults');
    if (searchResultsDiv) {
        searchResultsDiv.classList.remove('active');
    }
}

// ============================================
// UTILITY FUNCTIONS
// ============================================

function initializeFirebase() {
    try {
        if (typeof firebase === 'undefined') {
            showError('Firebase not loaded');
            return false;
        }
        
        if (!firebase.apps.length) {
            firebaseApp = firebase.initializeApp(firebaseConfig);
        } else {
            firebaseApp = firebase.app();
        }
        
        firebaseDB = firebase.firestore();
        firebaseAuth = firebase.auth();
        
        return true;
    } catch (error) {
        console.error('Firebase initialization error:', error);
        return false;
    }
}

function getProductImage(product) {
    if (product.images && product.images.length > 0) {
        return product.images[0];
    }
    if (product.image) {
        return product.image;
    }
    return getDefaultImage(product.category);
}

function getDefaultImage(category) {
    const categoryLower = (category || '').toLowerCase();
    
    if (categoryLower.includes('sand')) {
        return 'https://images.unsplash.com/photo-1544931170-3ca1337cce88?auto=format&fit=crop&w=400&h=300';
    } else if (categoryLower.includes('kota')) {
        return 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&w=400&h=300';
    } else if (categoryLower.includes('granite')) {
        return 'https://images.unsplash.com/photo-1581094794329-c8112a89af12?auto=format&fit=crop&w=400&h=300';
    }
    
    return 'https://images.unsplash.com/photo-1544931170-3ca1337cce88?auto=format&fit=crop&w=400&h=300';
}

function showLoading(show) {
    const spinner = document.getElementById('loadingSpinner');
    if (spinner) {
        spinner.style.display = show ? 'block' : 'none';
    }
}

function showNotification(message) {
    const notification = document.getElementById('notification');
    if (!notification) return;
    
    notification.textContent = message;
    notification.classList.add('show');
    
    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000);
}

function showError(message) {
    alert(message);
}

// ============================================
// EVENT LISTENERS SETUP
// ============================================

function setupEventListeners() {
    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchIcon = document.getElementById('searchIcon');
    
    if (searchInput && searchIcon) {
        searchIcon.addEventListener('click', () => {
            if (searchInput.value.trim()) {
                searchProducts(searchInput.value);
            } else {
                hideSearchResults();
            }
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchInput.value.trim()) {
                searchProducts(searchInput.value);
            }
        });
        
        let searchTimeout;
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length >= 2) {
                searchTimeout = setTimeout(() => {
                    searchProducts(query);
                }, 300);
            } else {
                hideSearchResults();
            }
        });
    }
    
    // Close search results when clicking outside
    document.addEventListener('click', (e) => {
        const searchResults = document.getElementById('searchResults');
        if (searchResults && searchInput && 
            !searchInput.contains(e.target) && !searchResults.contains(e.target)) {
            hideSearchResults();
        }
    });
    
    // Close zoom on escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeZoom();
        }
    });
    
    // Prevent zoom overlay from closing when clicking inside
    document.getElementById('zoomOverlay')?.addEventListener('click', (e) => {
        if (e.target.classList.contains('zoom-overlay')) {
            closeZoom();
        }
    });
}
