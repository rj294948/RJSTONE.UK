<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details | IRYA STONE</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ============================================
   UPDATED THEME - White Theme with Gold Accents
============================================ */

:root {
    --primary-gold: #c9a227;
    --gold-light: #f0d77c;
    --gold-dark: #9c7c1f;
    --stone-dark: #1a1a1a;
    --stone-medium: #2c2c2c;
    --stone-light: #f4f6f4;
    --bg-white: #ffffff;
    --bg-light: #f7f9fc;
    --bg-gray: #f0f0f0;
    --text-dark: #222222;
    --text-light: #666666;
    --text-gray: #888888;
    --border-light: #e0e0e0;
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
    --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
    --shadow-lg: 0 8px 20px rgba(0,0,0,0.12);
    --transition: all 0.3s ease;
    --border-radius: 12px;
    --border-radius-lg: 20px;
    --vat-rate: 20; /* UK VAT Rate 20% */
    --shipping-fee: 25; /* Base shipping fee in £ */
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: var(--bg-light);
    color: var(--text-dark);
    padding-bottom: 80px;
    font-size: 14px;
}

/* ============================================
   HEADER - White Theme with Search
============================================ */

header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: var(--bg-white);
    padding: 8px 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
    gap: 8px;
    transform: translateY(0);
    transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), background 0.3s ease;
    border-bottom: 1px solid var(--border-light);
    box-shadow: var(--shadow-sm);
    height: 60px;
}

header.scrolled {
    background: var(--bg-white);
}

header.hidden {
    transform: translateY(-100%);
}

header.show {
    transform: translateY(0);
    transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.logo {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    min-width: 120px;
}

.logo i {
    color: var(--primary-gold);
    font-size: 18px;
}

.logo span {
    font-size: 16px;
    font-weight: 700;
    color: var(--stone-dark);
    font-family: 'Roboto Slab', serif;
}

/* Search Box - Same as Products Page */
.search-box {
    flex: 1;
    margin: 0 10px;
    position: relative;
    max-width: 450px;
}

.search-box input {
    width: 100%;
    padding: 8px 35px 8px 12px;
    border-radius: 20px;
    border: 1px solid var(--border-light);
    background: var(--bg-white);
    font-size: 12px;
    transition: var(--transition);
    color: var(--text-dark);
}

.search-box input:focus {
    outline: none;
    border-color: var(--primary-gold);
    background: var(--bg-white);
    box-shadow: 0 0 0 2px rgba(201, 162, 39, 0.1);
}

.search-box input::placeholder {
    color: var(--text-light);
}

.search-box i {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-light);
    font-size: 12px;
    cursor: pointer;
}

.search-results {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: var(--bg-white);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-lg);
    z-index: 1001;
    display: none;
    margin-top: 5px;
    max-height: 320px;
    overflow-y: auto;
    border: 1px solid var(--border-light);
}

.search-results.active {
    display: block;
}

.search-result-item {
    padding: 10px 12px;
    border-bottom: 1px solid var(--border-light);
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 10px;
    color: var(--text-dark);
    text-decoration: none;
}

.search-result-item:hover {
    background: var(--bg-gray);
}

.search-result-image {
    width: 40px;
    height: 40px;
    border-radius: 6px;
    overflow: hidden;
    background: var(--bg-gray);
    display: flex;
    align-items: center;
    justify-content: center;
}

.search-result-image img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #f5f5f5;
}

.search-result-info {
    flex: 1;
}

.search-result-name {
    font-size: 13px;
    font-weight: 500;
    color: var(--text-dark);
    margin-bottom: 2px;
}

.search-result-category {
    font-size: 11px;
    color: var(--text-light);
}

.search-result-price {
    font-size: 13px;
    font-weight: 600;
    color: var(--primary-gold);
    white-space: nowrap;
}

.no-results {
    padding: 15px;
    text-align: center;
    color: var(--text-light);
    font-size: 13px;
}

/* Header Actions */
.header-actions {
    display: flex;
    gap: 8px;
    align-items: center;
}

.action-btn {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: var(--bg-light);
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-dark);
    font-size: 14px;
    cursor: pointer;
    transition: var(--transition);
    position: relative;
    text-decoration: none;
}

.action-btn:hover {
    background: var(--primary-gold);
    color: var(--bg-white);
    transform: scale(1.05);
}

.cart-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #ff4757;
    color: var(--bg-white);
    font-size: 9px;
    font-weight: 600;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid var(--bg-white);
}

/* Back Button */
.back-btn {
    background: var(--bg-light);
    color: var(--text-dark);
    padding: 6px 12px;
    border-radius: 20px;
    border: 1px solid var(--border-light);
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 6px;
    text-decoration: none;
}

.back-btn:hover {
    background: var(--primary-gold);
    color: var(--bg-white);
    border-color: var(--primary-gold);
}

/* ============================================
   MAIN CONTENT AREA
============================================ */

.main-content {
    padding-top: 80px;
}

/* Breadcrumb - Clean Design */
.breadcrumb {
    padding: 20px 15px;
    background: var(--bg-white);
    border-bottom: 1px solid var(--border-light);
}

.breadcrumb-content {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: 0 auto;
}

.breadcrumb-item {
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--text-light);
    font-size: 13px;
}

.breadcrumb-item a {
    color: var(--text-light);
    text-decoration: none;
    transition: var(--transition);
}

.breadcrumb-item a:hover {
    color: var(--primary-gold);
}

.breadcrumb-item.active {
    color: var(--primary-gold);
    font-weight: 500;
}

.breadcrumb-divider {
    color: var(--text-light);
}

/* ============================================
   PRODUCT DETAILS CONTAINER
============================================ */

.product-details-container {
    padding: 30px 15px;
    background: var(--bg-white);
    max-width: 1200px;
    margin: 0 auto;
}

.product-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
}

@media (max-width: 768px) {
    .product-grid {
        grid-template-columns: 1fr;
        gap: 30px;
    }
}

/* ============================================
   PRODUCT GALLERY - Enhanced
============================================ */

.product-gallery {
    position: relative;
    border-radius: var(--border-radius);
    overflow: hidden;
    background: var(--bg-light);
    padding: 15px;
}

.main-image-container {
    width: 100%;
    height: 400px;
    overflow: hidden;
    border-radius: var(--border-radius);
    background: var(--bg-white);
    margin-bottom: 15px;
    position: relative;
    cursor: grab;
}

.main-image-container:active {
    cursor: grabbing;
}

.main-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: transform 0.3s ease;
    padding: 20px;
}

/* Image Zoom & Pan */
.image-zoom-controls {
    position: absolute;
    bottom: 15px;
    right: 15px;
    display: flex;
    gap: 8px;
    z-index: 10;
}

.zoom-btn {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid var(--border-light);
    color: var(--text-dark);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: var(--transition);
    font-size: 13px;
    box-shadow: var(--shadow-sm);
}

.zoom-btn:hover {
    background: var(--primary-gold);
    color: var(--bg-white);
    border-color: var(--primary-gold);
}

/* Thumbnails */
.thumbnails {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
}

.thumbnail {
    width: 70px;
    height: 70px;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    border: 2px solid transparent;
    transition: var(--transition);
    position: relative;
}

.thumbnail:hover {
    border-color: var(--primary-gold);
    transform: scale(1.05);
}

.thumbnail.active {
    border-color: var(--primary-gold);
    box-shadow: 0 4px 8px rgba(201, 162, 39, 0.2);
}

.thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ============================================
   PRODUCT INFO
============================================ */

.product-info {
    padding: 0;
}

.product-info h1 {
    font-size: 28px;
    margin-bottom: 10px;
    color: var(--stone-dark);
    font-family: 'Roboto Slab', serif;
    line-height: 1.3;
}

.product-category-badge {
    display: inline-block;
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: var(--bg-white);
    padding: 6px 15px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 500;
    margin-bottom: 20px;
    box-shadow: var(--shadow-sm);
}

.product-description {
    margin-bottom: 25px;
    line-height: 1.6;
    color: var(--text-dark);
    font-size: 15px;
    padding: 15px;
    background: var(--bg-light);
    border-radius: var(--border-radius);
    border-left: 4px solid var(--primary-gold);
}

.price-section {
    margin-bottom: 25px;
    padding: 20px;
    background: var(--bg-light);
    border-radius: var(--border-radius);
}

.price-value {
    font-size: 32px;
    font-weight: 700;
    color: var(--primary-gold);
    font-family: 'Roboto Slab', serif;
    margin-bottom: 5px;
}

.price-unit {
    font-size: 14px;
    color: var(--text-light);
    display: flex;
    align-items: center;
    gap: 5px;
}

.price-unit i {
    color: var(--primary-gold);
}

/* ============================================
   SPECIFICATIONS
============================================ */

.product-specifications {
    margin-bottom: 25px;
}

.product-specifications h3 {
    font-size: 18px;
    margin-bottom: 15px;
    color: var(--stone-dark);
    display: flex;
    align-items: center;
    gap: 10px;
    padding-bottom: 10px;
    border-bottom: 2px solid var(--border-light);
}

.product-specifications h3 i {
    color: var(--primary-gold);
}

.specs-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 12px;
}

.spec-item {
    background: var(--bg-light);
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--border-light);
}

.spec-label {
    font-size: 12px;
    color: var(--text-light);
    margin-bottom: 5px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.spec-value {
    font-weight: 600;
    color: var(--text-dark);
    font-size: 14px;
}

/* ============================================
   PAYMENT INFO
============================================ */

.payment-info-box {
    background: var(--bg-light);
    padding: 20px;
    border-radius: var(--border-radius);
    margin: 20px 0;
    border-left: 4px solid var(--primary-gold);
}

.payment-info-box h4 {
    font-size: 16px;
    margin-bottom: 15px;
    color: var(--stone-dark);
    display: flex;
    align-items: center;
    gap: 10px;
}

.payment-info-box h4 i {
    color: var(--primary-gold);
}

.payment-steps {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.payment-step {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px;
    background: var(--bg-white);
    border-radius: 8px;
    border: 1px solid var(--border-light);
}

.step-number {
    width: 28px;
    height: 28px;
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: var(--bg-white);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 13px;
    flex-shrink: 0;
}

.step-content h5 {
    font-size: 14px;
    margin-bottom: 3px;
    color: var(--stone-dark);
    font-weight: 600;
}

.step-content p {
    font-size: 12px;
    color: var(--text-light);
    line-height: 1.4;
}

/* ============================================
   PRICE CALCULATOR
============================================ */

.price-calculator {
    background: var(--bg-light);
    padding: 20px;
    border-radius: var(--border-radius);
    margin-bottom: 25px;
    border: 1px solid var(--border-light);
}

.price-calculator h3 {
    font-size: 18px;
    margin-bottom: 15px;
    color: var(--stone-dark);
    display: flex;
    align-items: center;
    gap: 10px;
    padding-bottom: 10px;
    border-bottom: 2px solid var(--border-light);
}

.price-calculator h3 i {
    color: var(--primary-gold);
}

.calculator-mode-selector {
    display: flex;
    gap: 8px;
    margin-bottom: 15px;
    flex-wrap: wrap;
}

.mode-btn {
    padding: 8px 15px;
    border-radius: 20px;
    border: 2px solid var(--border-light);
    background: var(--bg-white);
    color: var(--text-dark);
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    font-size: 13px;
}

.mode-btn.active {
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: var(--bg-white);
    border-color: var(--primary-gold);
}

.calculator-inputs {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 12px;
    margin-bottom: 20px;
}

.input-group {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.input-group label {
    font-size: 13px;
    font-weight: 500;
    color: var(--text-dark);
    display: flex;
    align-items: center;
    gap: 5px;
}

.input-group label i {
    color: var(--primary-gold);
    font-size: 11px;
}

.input-group input, .input-group select {
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid var(--border-light);
    font-size: 13px;
    transition: var(--transition);
    background: var(--bg-white);
    color: var(--text-dark);
}

.input-group input:focus, .input-group select:focus {
    outline: none;
    border-color: var(--primary-gold);
    box-shadow: 0 0 0 2px rgba(201, 162, 39, 0.1);
}

.calculation-result {
    background: var(--bg-white);
    padding: 15px;
    border-radius: 8px;
    border: 2px solid var(--primary-gold);
    box-shadow: var(--shadow-sm);
}

.calculation-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
    padding-bottom: 8px;
    border-bottom: 1px solid var(--border-light);
}

.calculation-row:last-child {
    margin-bottom: 0;
    padding-bottom: 0;
    border-bottom: none;
}

.calculation-row.total {
    padding-top: 8px;
    margin-top: 8px;
    border-top: 2px solid var(--primary-gold);
    font-weight: 700;
    font-size: 15px;
    color: var(--primary-gold);
}

.calculation-label {
    color: var(--text-light);
    font-size: 13px;
}

.calculation-value {
    font-weight: 600;
    color: var(--text-dark);
    font-size: 13px;
}

.vat-label {
    color: var(--primary-gold);
    font-weight: 500;
}

.shipping-note {
    font-size: 11px;
    color: var(--text-light);
    text-align: center;
    margin-top: 10px;
    font-style: italic;
}

/* ============================================
   CUSTOM REQUIREMENTS
============================================ */

.custom-requirements {
    margin: 20px 0;
}

.custom-requirements h4 {
    font-size: 16px;
    margin-bottom: 10px;
    color: var(--stone-dark);
    display: flex;
    align-items: center;
    gap: 10px;
}

.custom-requirements h4 i {
    color: var(--primary-gold);
}

.custom-requirements textarea {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--border-light);
    font-size: 13px;
    resize: vertical;
    min-height: 100px;
    margin-top: 8px;
    transition: var(--transition);
    background: var(--bg-white);
    color: var(--text-dark);
}

.custom-requirements textarea:focus {
    outline: none;
    border-color: var(--primary-gold);
    box-shadow: 0 0 0 2px rgba(201, 162, 39, 0.1);
}

.custom-requirements textarea::placeholder {
    color: var(--text-light);
}

/* ============================================
   ACTION BUTTONS
============================================ */

.action-buttons {
    display: flex;
    gap: 12px;
    margin-top: 25px;
}

.action-btn-large {
    flex: 1;
    padding: 14px 18px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-size: 15px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: var(--bg-white);
    box-shadow: var(--shadow-sm);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
    opacity: 0.95;
}

.btn-secondary {
    background: var(--bg-white);
    color: var(--text-dark);
    border: 2px solid var(--primary-gold);
}

.btn-secondary:hover {
    background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
    color: var(--bg-white);
    transform: translateY(-2px);
}

/* ============================================
   RELATED PRODUCTS
============================================ */

.related-products {
    padding: 30px 15px;
    background: var(--bg-white);
    max-width: 1200px;
    margin: 20px auto;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-sm);
}

.related-products h2 {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 20px;
    color: var(--stone-dark);
    display: flex;
    align-items: center;
    gap: 10px;
    padding-bottom: 15px;
    border-bottom: 2px solid var(--border-light);
}

.related-products h2 i {
    color: var(--primary-gold);
}

.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
}

.product-card {
    background: var(--bg-white);
    border-radius: var(--border-radius);
    overflow: hidden;
    box-shadow: var(--shadow-sm);
    transition: var(--transition);
    border: 1px solid var(--border-light);
    text-decoration: none;
    color: inherit;
    position: relative;
}

.product-card:hover {
    border-color: var(--primary-gold);
    box-shadow: var(--shadow-md);
    transform: translateY(-3px);
}

.product-image-container {
    height: 160px;
    overflow: hidden;
    position: relative;
}

.product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.product-card:hover .product-image {
    transform: scale(1.05);
}

.product-info {
    padding: 12px;
}

.product-name {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 8px;
    color: var(--stone-dark);
    font-family: 'Roboto Slab', serif;
    line-height: 1.4;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.product-price {
    display: flex;
    align-items: center;
    gap: 5px;
}

.price-value {
    font-size: 16px;
    font-weight: 700;
    color: var(--primary-gold);
}

.price-unit {
    font-size: 11px;
    color: var(--text-light);
}

/* ============================================
   BOTTOM NAVIGATION - Same as Products Page
============================================ */

.bottom-nav {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--bg-white);
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-top: 1px solid var(--border-light);
    z-index: 999;

// ============================================
// AUTHENTICATION SYSTEM - SIMPLIFIED
// ============================================

class AuthSystem {
    constructor() {
        this.currentUser = null;
        this.authKey = 'irya_stone_user';
    }
    
    async init() {
        await this.initializeFirebase();
        this.checkLocalStorage();
        return this;
    }
    
    async initializeFirebase() {
        try {
            if (typeof firebase === 'undefined') {
                console.error('Firebase SDK not loaded');
                return false;
            }
            
            if (!firebase.apps.length) {
                firebaseApp = firebase.initializeApp(firebaseConfig);
            } else {
                firebaseApp = firebase.app();
            }
            
            firebaseDB = firebase.firestore();
            firebaseAuth = firebase.auth();
            
            console.log('Firebase initialized successfully');
            return true;
        } catch (error) {
            console.error('Firebase initialization error:', error);
            return false;
        }
    }
    
    checkLocalStorage() {
        const userData = localStorage.getItem(this.authKey);
        if (userData) {
            this.currentUser = JSON.parse(userData);
        } else {
            this.currentUser = this.createGuestUser();
            this.saveUserToStorage();
        }
    }
    
    saveUserToStorage() {
        if (this.currentUser) {
            localStorage.setItem(this.authKey, JSON.stringify(this.currentUser));
        }
    }
    
    createGuestUser() {
        let guestId = localStorage.getItem('irya_guest_id');
        if (!guestId) {
            guestId = 'guest_' + Date.now();
            localStorage.setItem('irya_guest_id', guestId);
        }
        
        return {
            uid: guestId,
            displayName: 'Guest',
            email: '',
            isFirebaseUser: false,
            isGuest: true
        };
    }
    
    getUserId() {
        return this.currentUser ? this.currentUser.uid : this.createGuestUser().uid;
    }
}

// ============================================
// CART SYSTEM - SIMPLIFIED
// ============================================

class CartSystem {
    constructor(authSystem) {
        this.authSystem = authSystem;
        this.localCartKey = 'irya_cart';
        this.cartItems = [];
    }
    
    async init() {
        await this.loadCart();
        this.updateCartBadge();
        return this;
    }
    
    getUserId() {
        if (!this.authSystem) {
            let guestId = localStorage.getItem('irya_guest_id');
            if (!guestId) {
                guestId = 'guest_' + Date.now();
                localStorage.setItem('irya_guest_id', guestId);
            }
            return guestId;
        }
        return this.authSystem.getUserId();
    }
    
    async loadCart() {
        try {
            const userId = this.getUserId();
            const cartKey = `${this.localCartKey}_${userId}`;
            const cartData = localStorage.getItem(cartKey);
            
            this.cartItems = cartData ? JSON.parse(cartData) : [];
            return this.cartItems;
            
        } catch (error) {
            console.error('Error loading cart:', error);
            this.cartItems = [];
            return [];
        }
    }
    
    async saveCart() {
        try {
            const userId = this.getUserId();
            const cartKey = `${this.localCartKey}_${userId}`;
            
            localStorage.setItem(cartKey, JSON.stringify(this.cartItems));
            this.updateCartBadge();
            return true;
        } catch (error) {
            console.error('Error saving cart:', error);
            return false;
        }
    }
    
    async addToCart(product, quantity = 1, calculationData = null, customRequirements = '') {
        try {
            const totalPrice = calculationData ? 
                calculateTotalPriceWithVAT(product, calculationData, quantity).total : 
                product.price * quantity;
            
            const vatAmount = calculationData ? 
                calculateTotalPriceWithVAT(product, calculationData, quantity).vat : 
                (product.price * quantity * VAT_RATE) / 100;
            
            const cartItem = {
                id: product.id,
                name: product.stone_name,
                stoneName: product.stone_name,
                price: product.price,
                priceUnit: product.price_unit || 'piece',
                image: getProductImage(product),
                category: product.category,
                quantity: quantity,
                addedAt: new Date().toISOString(),
                calculationData: calculationData,
                customRequirements: customRequirements,
                subtotal: totalPrice - vatAmount,
                vatAmount: vatAmount,
                totalPrice: totalPrice,
                advancePayment: totalPrice * 0.3,
                remainingPayment: totalPrice * 0.7
            };
            
            this.cartItems.push(cartItem);
            await this.saveCart();
            
            showNotification(`${product.stone_name} added to cart!`);
            return true;
            
        } catch (error) {
            console.error('Error adding to cart:', error);
            showError('Failed to add to cart. Please try again.');
            return false;
        }
    }
    
    async processBuyNow(product, quantity = 1, calculationData = null, customRequirements = '') {
        try {
            const totalPrice = calculationData ? 
                calculateTotalPriceWithVAT(product, calculationData, quantity).total : 
                product.price * quantity;
            
            const vatAmount = calculationData ? 
                calculateTotalPriceWithVAT(product, calculationData, quantity).vat : 
                (product.price * quantity * VAT_RATE) / 100;
            
            const buyNowItem = {
                product: product,
                quantity: quantity,
                calculationData: calculationData,
                customRequirements: customRequirements,
                subtotal: totalPrice - vatAmount,
                vatAmount: vatAmount,
                totalPrice: totalPrice,
                advancePayment: totalPrice * 0.3,
                remainingPayment: totalPrice * 0.7,
                isBuyNow: true,
                timestamp: Date.now()
            };
            
            sessionStorage.setItem('irya_buynow_item', JSON.stringify(buyNowItem));
            
            showNotification(`Processing Buy Now for ${product.stone_name}...`);
            return true;
            
        } catch (error) {
            console.error('Buy Now error:', error);
            showError('Failed to process Buy Now. Please try again.');
            return false;
        }
    }
    
    getCartCount() {
        return this.cartItems.reduce((total, item) => total + (item.quantity || 1), 0);
    }
    
    updateCartBadge() {
        const count = this.getCartCount();
        const cartBadge = document.getElementById('cartBadge');
        
        if (cartBadge) {
            cartBadge.textContent = count > 99 ? '99+' : count;
            cartBadge.style.display = count > 0 ? 'flex' : 'none';
        }
    }
}

// LOAD PRODUCT DETAILS
// ============================================

async function loadProductDetails(productId) {
    try {
        showLoading(true);
        
        if (!firebaseDB) {
            throw new Error('Firebase not initialized');
        }
        
        const doc = await firebaseDB.collection("products").doc(productId).get();
        
        if (!doc.exists) {
            showError('Product not found');
            window.location.href = 'products.html';
            return;
        }
        
        const data = doc.data();
        
        currentProduct = {
            id: doc.id,
            stone_name: data.stone_name || data.name || 'Stone Product',
            category: data.category || 'Natural Stone',
            description: data.description || 'Premium quality natural stone.',
            price: parseFloat(data.price) || 0,
            price_unit: data.price_unit || 'piece',
            finish: data.finish || '',
            size: data.size || '',
            thickness: data.thickness || '',
            color: data.color || '',
            usage: data.usage || data.uses || 'General Use',
            type: data.type || '',
            images: [],
            min_order: data.min_order || 1,
            weight_per_unit: data.weight_per_unit || null,
            area_per_unit: data.area_per_unit || null
        };
        
        // Load images
        if (data.images && Array.isArray(data.images) && data.images.length > 0) {
            currentProduct.images = data.images;
        } else if (typeof data.image === 'string') {
            currentProduct.images = [data.image];
        } else {
            currentProduct.images = [getDefaultImage(currentProduct.category)];
        }
        
        displayProductDetails();
        await loadRelatedProducts(currentProduct.category, currentProduct.usage);
        
    } catch (error) {
        console.error('Error loading product details:', error);
        showError('Failed to load product details');
    } finally {
        showLoading(false);
    }
}

// ============================================
// IMAGE GALLERY FUNCTIONS
// ============================================

let currentZoom = 1;
let isDragging = false;
let startX, startY, translateX = 0, translateY = 0;

function changeMainImage(imageUrl, thumbnailElement) {
    const mainImage = document.getElementById('mainProductImage');
    mainImage.src = imageUrl;
    
    document.querySelectorAll('.thumbnail').forEach(thumb => {
        thumb.classList.remove('active');
    });
    thumbnailElement.classList.add('active');
    
    // Reset zoom and pan
    resetZoom();
    resetImagePan();
}

function initImageZoom() {
    const mainImage = document.getElementById('mainProductImage');
    if (mainImage) {
        mainImage.style.transform = `scale(${currentZoom}) translate(${translateX}px, ${translateY}px)`;
    }
}

function zoomIn() {
    currentZoom = Math.min(currentZoom + 0.2, 3);
    updateImageTransform();
}

function zoomOut() {
    currentZoom = Math.max(currentZoom - 0.2, 0.5);
    updateImageTransform();
}

function resetZoom() {
    currentZoom = 1;
    translateX = 0;
    translateY = 0;
    updateImageTransform();
}

function updateImageTransform() {
    const mainImage = document.getElementById('mainProductImage');
    if (mainImage) {
        mainImage.style.transform = `scale(${currentZoom}) translate(${translateX}px, ${translateY}px)`;
    }
}

function handleImagePan(event) {
    if (!isDragging) return;
    
    const deltaX = event.clientX - startX;
    const deltaY = event.clientY - startY;
    
    translateX += deltaX / currentZoom;
    translateY += deltaY / currentZoom;
    
    startX = event.clientX;
    startY = event.clientY;
    
    updateImageTransform();
}

function resetImagePan() {
    isDragging = false;
}

function openZoom(imageUrl) {
    const zoomOverlay = document.getElementById('imageZoomOverlay');
    const zoomedImage = document.getElementById('zoomedImage');
    
    zoomedImage.src = imageUrl;
    zoomOverlay.style.display = 'flex';
}

function closeZoom() {
    const zoomOverlay = document.getElementById('imageZoomOverlay');
    zoomOverlay.style.display = 'none';
}

// ============================================
// CALCULATOR FUNCTIONS
// ============================================

function calculateTotalPriceWithVAT(product, calculationData, quantity = 1) {
    let subtotal = product.price * quantity;
    const vatRate = VAT_RATE / 100;
    const vatAmount = subtotal * vatRate;
    const total = subtotal + vatAmount;
    
    return {
        subtotal: parseFloat(subtotal.toFixed(2)),
        vatAmount: parseFloat(vatAmount.toFixed(2)),
        total: parseFloat(total.toFixed(2))
    };
}

function calculatePrice() {
    if (!currentProduct) return;
    
    const quantity = parseFloat(document.getElementById('quantityInput').value) || currentProduct.min_order;
    
    if (quantity < currentProduct.min_order) {
        document.getElementById('quantityInput').value = currentProduct.min_order;
        calculatePrice();
        return;
    }
    
    const priceData = calculateTotalPriceWithVAT(currentProduct, null, quantity);
    const advancePayment = priceData.total * 0.3;
    const remainingPayment = priceData.total * 0.7;
    
    // Store for later use
    currentCalculationData = { quantity: quantity };
    currentTotalPrice = priceData.total;
    currentVatAmount = priceData.vatAmount;
    currentGrandTotal = priceData.total;
    
    const calculationResult = document.getElementById('priceCalculationResult');
    calculationResult.innerHTML = `
        <div class="calculation-row">
            <span class="calculation-label">Unit Price:</span>
            <span class="calculation-value">£${currentProduct.price.toFixed(2)} per ${currentProduct.price_unit}</span>
        </div>
        <div class="calculation-row">
            <span class="calculation-label">Subtotal:</span>
            <span class="calculation-value">£${priceData.subtotal.toFixed(2)}</span>
        </div>
        <div class="calculation-row">
            <span class="calculation-label vat-label">UK VAT (${VAT_RATE}%):</span>
            <span class="calculation-value">£${priceData.vatAmount.toFixed(2)}</span>
        </div>
        <div class="calculation-row total">
            <span class="calculation-label">Total Amount:</span>
            <span class="calculation-value">£${priceData.total.toFixed(2)}</span>
        </div>
        <div class="calculation-row">
            <span class="calculation-label">Advance (30%):</span>
            <span class="calculation-value">£${advancePayment.toFixed(2)}</span>
        </div>
        <div class="calculation-row">
            <span class="calculation-label">Ready to Ship (70%):</span>
            <span class="calculation-value">£${remainingPayment.toFixed(2)}</span>
        </div>
    `;
}

// ============================================
// ADD TO CART & BUY NOW FUNCTIONS
// ============================================

async function addToCart() {
    if (!currentProduct || !cartSystem) return;
    
    const quantity = parseFloat(document.getElementById('quantityInput').value) || currentProduct.min_order;
    
    if (quantity < currentProduct.min_order) {
        showError(`Minimum order quantity is ${currentProduct.min_order}`);
        return;
    }
    
    const customRequirements = document.getElementById('customRequirements').value;
    
    try {
        showLoading(true);
        await cartSystem.addToCart(
            currentProduct, 
            quantity, 
            currentCalculationData, 
            customRequirements
        );
    } catch (error) {
        console.error('Add to cart error:', error);
        showError('Failed to add to cart');
    } finally {
        showLoading(false);
    }
}

async function processBuyNow() {
    if (!currentProduct || !cartSystem) return;
    
    const quantity = parseFloat(document.getElementById('quantityInput').value) || currentProduct.min_order;
    
    if (quantity < currentProduct.min_order) {
        showError(`Minimum order quantity is ${currentProduct.min_order}`);
        return;
    }
    
    const customRequirements = document.getElementById('customRequirements').value;
    
    try {
        showLoading(true);
        
        const success = await cartSystem.processBuyNow(
            currentProduct, 
            quantity, 
            currentCalculationData, 
            customRequirements
        );
        
        if (success) {
            // Store buy now data
            sessionStorage.setItem('irya_buynow_product', JSON.stringify({
                product: currentProduct,
                quantity: quantity,
                calculationData: currentCalculationData,
                customRequirements: customRequirements,
                totalPrice: currentTotalPrice,
                vatAmount: currentVatAmount,
                grandTotal: currentGrandTotal
            }));
            
            localStorage.setItem('irya_is_buynow_flow', 'true');
            
            // Redirect to checkout
            window.location.href = `checkout.html?buynow=true&product=${currentProduct.id}`;
        } else {
            showError('Failed to process Buy Now');
        }
        
    } catch (error) {
        console.error('Buy Now error:', error);
        showError('Failed to process Buy Now');
    } finally {
        showLoading(false);
    }
}

async function loadRelatedProducts(category, usage) {
    try {
        if (!firebaseDB) return;
        
        const relatedProductsSection = document.getElementById('relatedProducts');
        const relatedProductsGrid = document.getElementById('relatedProductsGrid');
        
        // Get 4 random products (excluding current product)
        let querySnapshot = await firebaseDB.collection("products")
            .where("category", "==", category)
            .limit(4)
            .get();
        
        let relatedProducts = [];
        
        if (!querySnapshot.empty) {
            querySnapshot.forEach((doc) => {
                if (doc.id !== currentProduct.id) {
                    const data = doc.data();
                    relatedProducts.push({
                        id: doc.id,
                        stone_name: data.stone_name || data.name,
                        category: data.category,
                        price: parseFloat(data.price) || 0,
                        price_unit: data.price_unit || 'piece',
                        image: getProductImage(data)
                    });
                }
            });
        }
        
        // Display related products if found
        if (relatedProducts.length > 0) {
            relatedProductsSection.style.display = 'block';
            displayRelatedProducts(relatedProducts);
        }
        
    } catch (error) {
        console.error('Error loading related products:', error);
    }
}

// SEARCH FUNCTIONALITY

let allProducts = [];

async function loadAllProductsForSearch() {
    try {
        if (!firebaseDB) return;
        
        const querySnapshot = await firebaseDB.collection("products")
            .limit(50)
            .get();
        
        allProducts = [];
        
        if (!querySnapshot.empty) {
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                allProducts.push({
                    id: doc.id,
                    stone_name: data.stone_name || data.name,
                    category: data.category,
                    price: parseFloat(data.price) || 0,
                    price_unit: data.price_unit || 'piece',
                    image: getProductImage(data)
                });
            });
        }
    } catch (error) {
        console.error('Error loading products for search:', error);
    }
}

function searchProducts(query) {
    const searchResults = document.getElementById('searchResults');
    if (!searchResults || !query.trim()) {
        searchResults.classList.remove('active');
        return;
    }
    
    const filtered = allProducts.filter(product => 
        product.stone_name.toLowerCase().includes(query.toLowerCase()) ||
        (product.category && product.category.toLowerCase().includes(query.toLowerCase()))
    ).slice(0, 8);
    
    if (filtered.length > 0) {
        const resultsHTML = filtered.map(product => {
            return `
                <a href="product-details.html?id=${encodeURIComponent(product.id)}" class="search-result-item">
                    <div class="search-result-image">
                        <img src="${product.image}" alt="${product.stone_name}"
                             onerror="this.src='${getDefaultImage(product.category)}'">
                    </div>
                    <div class="search-result-info">
                        <div class="search-result-name">${product.stone_name}</div>
                        <div class="search-result-category">${product.category || 'Stone'}</div>
                    </div>
                    <div class="search-result-price">£${product.price.toFixed(2)}</div>
                </a>
            `;
        }).join('');
        
        searchResults.innerHTML = resultsHTML;
    } else {
        searchResults.innerHTML = `
            <div class="no-results">
                <i class="fas fa-search"></i>
                <p>No products found for "${query}"</p>
            </div>
        `;
    }
    
    searchResults.classList.add('active');
}

function hideSearchResults() {
    const searchResultsDiv = document.getElementById('searchResults');
    if (searchResultsDiv) {
        searchResultsDiv.classList.remove('active');
    }
}

// ============================================
// SCROLL HANDLING
// ============================================

let lastScrollTop = 0;
let isHeaderVisible = true;
let scrollThreshold = 100;
let debounceTimeout;

function handleScroll() {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    const header = document.getElementById('mainHeader');
    const bottomNav = document.getElementById('bottomNav');
    
    if (!header || !bottomNav) return;
    
    if (debounceTimeout) {
        clearTimeout(debounceTimeout);
    }
    
    debounceTimeout = setTimeout(() => {
        if (scrollTop < 50) {
            header.classList.remove('hidden');
            bottomNav.classList.remove('hidden');
            header.classList.add('show');
            bottomNav.classList.add('show');
            isHeaderVisible = true;
            return;
        }
        
        if (scrollTop > lastScrollTop) {
            if (scrollTop > scrollThreshold && isHeaderVisible) {
                header.classList.add('hidden');
                bottomNav.classList.add('hidden');
                header.classList.remove('show');
                bottomNav.classList.remove('show');
                isHeaderVisible = false;
            }
        } else {
            if (!isHeaderVisible) {
                header.classList.remove('hidden');
                bottomNav.classList.remove('hidden');
                header.classList.add('show');
                bottomNav.classList.add('show');
                isHeaderVisible = true;
            }
        }
        
        lastScrollTop = scrollTop;
    }, 100);
}

function initScrollHandling() {
    window.addEventListener('scroll', handleScroll, { passive: true });
    handleScroll(); // Initial check
}

// UTILITY FUNCTIONS
// ============================================

function getProductImage(product) {
    if (product.images && Array.isArray(product.images) && product.images.length > 0) {
        return product.images[0];
    }
    if (typeof product.image === 'string') {
        return product.image;
    }
    return getDefaultImage(product.category);
}

function getDefaultImage(category) {
    const categoryLower = (category || '').toLowerCase();
    
    if (categoryLower.includes('sand')) {
        return 'https://images.unsplash.com/photo-1544931170-3ca1337cce88?auto=format&fit=crop&w=400&h=300';
    } else if (categoryLower.includes('kota')) {
        return 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&w=400&h=300';
    } else if (categoryLower.includes('granite')) {
        return 'https://images.unsplash.com/photo-1581094794329-c8112a89af12?auto=format&fit=crop&w=400&h=300';
    }
    
    return 'https://images.unsplash.com/photo-1544931170-3ca1337cce88?auto=format&fit=crop&w=400&h=300';
}

function showLoading(show) {
    const spinner = document.getElementById('loadingSpinner');
    if (spinner) {
        spinner.style.display = show ? 'block' : 'none';
    }
}

function showNotification(message) {
    const notification = document.getElementById('notification');
    if (!notification) return;
    
    notification.textContent = message;
    notification.classList.add('show');
    
    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000);
}

function showError(message) {
    alert(message);
}

// ============================================
// EVENT LISTENERS INITIALIZATION
// ============================================

function initEventListeners() {
    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchIcon = document.getElementById('searchIcon');
    const searchResults = document.getElementById('searchResults');
    
    if (searchInput && searchIcon) {
        // Load products for search
        loadAllProductsForSearch();
        
        searchIcon.addEventListener('click', () => {
            if (searchInput.value.trim()) {
                searchProducts(searchInput.value);
            } else {
                hideSearchResults();
            }
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchInput.value.trim()) {
                searchProducts(searchInput.value);
            }
        });
        
        let searchTimeout;
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length >= 2) {
                searchTimeout = setTimeout(() => {
                    searchProducts(query);
                }, 300);
            } else {
                hideSearchResults();
            }
        });
    }
    
    // Close search results when clicking outside
    document.addEventListener('click', (e) => {
        if (searchResults && searchInput && 
            !searchInput.contains(e.target) && !searchResults.contains(e.target)) {
            hideSearchResults();
        }
    });
    
    // Image dragging
    const mainImageContainer = document.getElementById('mainImageContainer');
    if (mainImageContainer) {
        mainImageContainer.addEventListener('mousedown', function(event) {
            isDragging = true;
            startX = event.clientX;
            startY = event.clientY;
            this.style.cursor = 'grabbing';
        });
        
        document.addEventListener('mouseup', function() {
            isDragging = false;
            if (mainImageContainer) {
                mainImageContainer.style.cursor = 'grab';
            }
        });
    }
}
